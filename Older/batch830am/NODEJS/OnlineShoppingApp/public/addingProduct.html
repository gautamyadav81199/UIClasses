<!DOCTYPE html>
<html>
	<head>
		<title>ADD product</title>
		<link rel="stylesheet" type="text/css" href="css/addproductPage.css">
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/addProducts.js"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	</head>
	<body>
		<h3>Add product</h3>
		<ul>
			<li>Enter product Name: <input type="text" id="pname"></li>
			<li>Enter product price: <input type="text" id="price"></li>
			<li>Enter manufacturer: <input type="text" id="manufacturer"></li>
			<li>Enter discount: <input type="text" id="discount"></li>
			<li>Enter Seller name: <input type="text" id="sname"></li>
			<li>
				<form enctype="multipart/form-data" >
					<input type="file"   name="prodImage"> <input type="button" value="upload Image" id="filesubmit" onclick="uploadImage()">
				</form>
			</li>
			<li style="display:none;">Enter product image url: <input type="text" id="imgurl"></li>
			<li>
				<input type="button" class="btn btn-primary" value="Add product" onclick="readProductData()">
			</li>
		</ul>
	</body>
</html>
