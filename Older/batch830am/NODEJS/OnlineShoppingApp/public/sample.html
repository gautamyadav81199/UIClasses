<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/lib/jquery.js"></script>
</head>
<body>
	<form action="/uploadProfilePicture123" method="test" enctype="multipart/form-data">
		<li>Enter product Name: <input type="text" name="pname"></li>
			<li>Enter product price: <input type="text" name="price"></li>
    <input type="file" name="streamfile">
    <input type="button" data-inline="true" value="Input" id="filesubmit">
</form>
<script lang="javascript">
    $('form #filesubmit').on('click', (e)=>{
        var uploadfile = $("input[name=streamfile]")[0].files[0];
        var formData = new FormData(); 
        console.log(formData);
        formData.append("streamfile", uploadfile);

       

        var localurl = '/uploadProfilePicture'
        $.ajax({ 
            url: localurl,  // googleCloud
            data: formData, 
            processData: false, 
            contentType: false, 
            type: 'POST', 
            success: function(data){ 
                console.log('response data', data);
            }, error: function(err){
                console.log("err");
                console.log(err);
            }
        });
    });
</script>
</body>
</html>
