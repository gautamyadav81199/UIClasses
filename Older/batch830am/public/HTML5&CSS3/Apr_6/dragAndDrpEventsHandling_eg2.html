<html>
	<head>
		<title>
			HTML5 Drag and drop feature
		</title>
		<style type="text/css">
			#container {
				border: 2px solid;
				width: 500px;
				height: 300px;
				margin: 10px;
				padding: 10px;
			}

			span{
				text-align: center;
				padding: 20px;
				color: #ccc;
			}
			img {
				width: 120px;
				height: 120px;
				border: 1px solid;
			}

			
		</style>
	</head>
	<body>
		
		<div id="container" ondrop="elementDropped(event)" ondragover="dragGotOver(event)">
			<span>
				Drag Products here...
			</span><br/>
		</div>
		<img ondragstart="elementDragStarted(event)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRukidGlI53-GvUsSRya9eI8NLQ-PJ_FPDwM1TpPDYAIrQB1Hc2&usqp=CAU" id="prod_1" draggable="true">


		<img src="https://www.top10tools.net/wp-content/uploads/2020/01/oppo-a91.jpg" id="prod_122" draggable="true" ondragstart="elementDragStarted(event)" />
		<script type="text/javascript">
			var prodSrc;
			function elementDropped(event) {
				console.log(event);
				event.preventDefault();
				

				//prodId = "#" + prodId;
				//event.target.append(document.querySelector(prodId));
				var imgTag = document.createElement("img");
				imgTag.setAttribute("src", prodSrc);
				event.target.append(imgTag);

			}

			function dragGotOver(event) {
				event.preventDefault();
				
			}

			function elementDragStarted(event) {
				prodSrc = event.target.getAttribute("src");
			}
		</script>


	</body>
</html>
