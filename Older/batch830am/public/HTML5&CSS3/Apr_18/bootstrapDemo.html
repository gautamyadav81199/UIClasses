</div>

<script type="text/javascript">
	var count = 0;
	var loadIntr = setInterval(function(){
		count++;
		document.querySelector("#pBar").style.width = count + '%';
		document.querySelector("#pBar").setAttribute("aria-valuenow", count);
		if (count == 100) {
			clearInterval(loadIntr);
		}

	}, 100);
</script>
