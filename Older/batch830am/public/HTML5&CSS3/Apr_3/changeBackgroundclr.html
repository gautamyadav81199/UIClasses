<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var color = ["red", "green", "blue", "grey"];
			var index = 0;
			function applyTheme() {
				document.querySelector("body").style.background = color[index];
			}
			setInterval(function(){
				index++;
				applyTheme();
				if (index == 3) {
					index = -1;
				}
			}, 2000)
			applyTheme();

		</script>
	</body>
</html>
