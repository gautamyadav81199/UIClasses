<html>
	<head>
		<title></title>
		<style type="text/css">

			.container {
				border: 2px solid;
				
				text-align: center;
				background: green;
				color: #fff;
				font-size: 15px;
				width: 150px;
				height: 150px;
				position: absolute;
				transition: right 5s;
				right: 500px;

				/*transition: transform 2s, width 1s, height 2s;*/
				
			}

			
		</style>
	</head>
	<body>
		<input type='button' value="SLIDE Right" onclick="slideElement('right')">  
		<input type='button' value="SLIDE LEft" onclick="slideElement('left')"> 
		
		<div class="container">
			CONTENT
		</div>

		<script type="text/javascript">

			function slideElement(direction) {
				if (direction == 'right') {
					
					var element = document.querySelector(".container").style.right = '10px';
				}
				if (direction == 'left') {
					var element = document.querySelector(".container").style.right = '500px';
				}
			}

		</script>
	</body>
</html>
