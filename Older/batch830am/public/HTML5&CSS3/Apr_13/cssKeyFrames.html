<html>
	<head>
		<title></title>
		<style type="text/css">
			.container {
				border: 2px solid;
				border-radius: 20px;
				width: 200px;
				height: 190px;
				text-align: center;
				background: green;
				position: absolute;
				top: 50px;
				right: 60px;
				animation: mystyles 5s infinite;
				

			}


			@keyframes mystyles {
				5%{
					background: yellow;
					top: 90px;

				}
				16% {
					background: blue;
					right: 20px;
					color: #fff;
				}
				24% {
					background: pink;
					bottom: 20px;
				}
				35% {
					background: red;
					opacity: 0.6;
					transform: rotate(120deg);
				}

				50% {
					width: 150px;
					height: 120px;
					color: yellow;
				}
				90% {
					left: 0;
					top: 0;
					background: grey;
				}
			}


		</style>
	</head>
	<body>
		
		<div class="container">
			CONTENT
		</div>
	</body>
</html>
