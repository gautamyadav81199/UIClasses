<html>
	<head>
		<title>
			Demonstrating DHTML with dymic product details...
		</title>
		<link rel="stylesheet" type="text/css" href="prodDetails.css" />
		<script type="text/javascript" src="../../jquery.js"></script>
		<script type="text/javascript" src="lib/jquery.loadTemplate-1.4.4.min.js"></script>
		<script type="text/javascript" src="prodApp.js"></script>
	</head>
	<body>
		<div class="maskBlock"></div>
		<div class="popupContent">
		</div>
		<input type="button" value="GET Product Details" id="btnElement">
		<div class="loadingBlock">
			<img src="https://i.ya-webdesign.com/images/loading-animated-png-6.gif">
		</div>
		<div class="container">

			<div class="title">
				PRODUCT Details...
			</div>

			<div class="errBlock">
				Error while hitting server, pleae try after some time.
			</div>
		</div>

		<script id="prodTmplt">
			<ul class="details">
				<li>Prodcut  Name: <span data-content="name"></span></li>
				<li>Product Price: <span data-content="price"></span></li>
				<li>Product Manufacture: <span data-content="manu"></span></li>
				<li>Discount: <span data-content="discount"></span></li>
				<li>
					<img data-src="imgUrl">
				</li>
				<div class="link" onclick="showProdDetailsPopUp(event)">view more details</div>
				<div class="link">Add To Cart</div>
			</ul>
		</script>


		<script id="prodDetailsTmplt">
			<div class="closeBtn" onclick="closePopup()">X</div>
			<div class="link">Add To Cart</div>
		</script>
	</body>
</html>
