<html>
	<head>
		<title>
			Demonstrating Inheritance between static and dynamic object.
		</title>
		<style type="text/css">
			li {
				list-style: none;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
			ul {
				border: 2px solid;
				margin: 20px auto;
				width: 500px;
				padding: 10px;
			}
		</style>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div>
			<ul>
				<li>
					<h2 style="text-align:center;">ABC School Registration Page</h2>
				</li>
				<li>
					Enter user name: <input type="text" id="sname">
				</li>
				<li>
					Enter location: <input type='text' id="sLoc">
				</li>
				<li>
					Joining Class: 
					<select id="joinClass">
						<option>Class II</option>
						<option>Class III</option>
						<option>Class IV</option>
						<option>Class V</option>
						<option>Class VI</option>
					</select>

				</li>
				<li>
					Country: 
					<select id="scountry">
						<option>India</option>
						<option>China</option>
						<option>Japan</option>
					</select>
				</li>
				<li>
					<input type="button" value="Register" onclick="getRegistration()">
				</li>
			</ul>
		</div>
	</body>
</html>
