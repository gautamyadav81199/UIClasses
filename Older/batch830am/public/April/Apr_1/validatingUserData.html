<html>
	<head>
		<title>
			Demonstrating User Input data
		</title>
		<link rel="stylesheet" type="text/css" href="validation.css">
		<script type="text/javascript" src="validation.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				User Registration page
			</div>
			<ul>
				<li>
					User Name: <input type="text" id="uname">
					<div class="unameError error">
						User name is mndry.
					</div>
				</li>
				<li>
					Account ID: <input type="text" id="uacnt">
					<div class="error acterr">
						User Account ID is mandry
					</div>
				</li>
				<li>
					set Password <input type="password" id="upwd">
				</li>
				<li>
					Renter Password <input type="password" id="rpwd">
				</li>
				<li>
					Gender: 
					Male <input type="radio" name="gender" value="male" checked>
					Female <input type="radio" name="gender" value="female">
				</li>
				<li>
					Country:
					<select id="userCountry" onchage="...">
						
					</select>
				</li>
				<li>
					State:
					<select id="userState">
					</select>
				</li>
				<li>
					District:
					<select id="userDstrct">
					</select>
				</li>
				<li>
					<input type="button" value="Register"  onclick="readUserInfo()">
				</li>
			</ul>
		</div>
	</body>
</html>
