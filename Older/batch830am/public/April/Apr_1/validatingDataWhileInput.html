<html>
	<head>
		<title></title>
		<style type="text/css">
			.rblock {
				display: none;
			}

			ul {
				border: 2px solid;
				width: 400px;
				margin: 20px auto;
			}

			li {
				background: #ccc;
				margin: 10px;
				padding: 10px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				First value: <input type="text" id="fval" required onkeypress="return validateData(event)">
			</li>
			<li>
				Second value: <input type="text" id="sval">
			</li>
			<li>
				<input type="button" value="Do Addition" onclick="doAddition(event)"> 
			</li>
			<li class="rblock">
				The sum of two numbers is: <span></span>
			</li>
		</ul>
		<script type="text/javascript">
			function doAddition(event) {
				console.log(event)
				var a = document.querySelector("#fval").value;
				var b = document.querySelector("#sval").value;

				a = parseInt(a);
				b = parseInt(b);

				var result = a + b;
				document.querySelector("span").innerHTML = "<b>" + result + " </b>";
				document.querySelector(".rblock").style.display = 'block';
			}

			function validateData(event) {
				console.log(event)
				console.log("user typed a key");

				var isLengthValid = false;
				var isValidChar = false;

				var value = event.target.value;
				if (value.length >= 5) {
					isLengthValid = false;
				} else {
					isLengthValid = true;
				}

				if ((event.charCode >= 97 && event.charCode <= 122 )  || (event.charCode >= 65 && event.charCode <= 90)) {
					isValidChar = false;
				} else {
					isValidChar = true;
				}

				if (isLengthValid && isValidChar) {
					return true;
				} else {
					return false;
				}
			}
		</script>
	</body>
</html>
