<html>
	<head>
		<title>
			HAndling errors been raised at run time.
		</title>
		<style type="text/css">

			#taskBlock {
				border: 2px solid;
				margin: 30px auto;
				padding: 20px;
				text-align: center;
				width: 60%;

			}

			.thxBlock {

				position: absolute;
				width: 300px;
				height: 100px;
				padding: 20px;
				bottom: 50px;
				left: 40%;
				border: 2px solid;
				border-radius: 10px;
				background: pink;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="text" id="uname" placeholder="Enter user name">
		
		<input type="button" value="CreateContainer" onclick="createContainer()">
		<input type="button" value="Show My Today's Task" onclick="showMyTask()">
		<div class="container"></div>
		<div class="thxBlock"></div>
		<script type="text/javascript">
			function createContainer() {
				var divTag = document.createElement("div");
				divTag.setAttribute("id", "taskBlock");
				document.querySelector(".container").append(divTag);
			}

			function showMyTask() {
				try {
					var uname = document.querySelector("#uname").value;
					var task = "Mr. " + uname + " Todays task is   -  Get The project to be deliverd";
					document.querySelector("#taskBlock").innerHTML = "<b>" + task + "</b>";
				} catch(err) {
					alert("boss you missed to create container");
				} finally{
					var thxMsg = "Thq MR. " + uname + ' For using page to get daily tasks';
					document.querySelector(".thxBlock").innerHTML = thxMsg;
					document.querySelector(".thxBlock").style.display = 'block';
				}
								
			}
		</script>
	</body>
</html>
