<html>
	<head>
		<title>
			Demonstrating User defined exceptions.
		</title>
		<style type="text/css">
			.msgBlock {
				border: 1px solid;
				text-align: center;
				margin: 20px;
				padding: 20px;
				color: green;
				font-size: 20px;
			}
			ul {
				border: 2px solid;
				width: 400px;
				
			}
			li {
				border: 1px solid;
				margin: 5px;
				padding: 5px;
				list-style: none;
			}

		</style>
	</head>
	<body>
		<ul>
			<li>
				Enter user name:
				<input type="text" id="uname">
			</li>
			<li>
				Enter user age:
				<input type="number" id="uage">
			</li>
			<li>
				<input type="button" value="Register" onclick="doRegister()">
			</li>
		</ul>
		<div class="msgBlock"></div>

		<script type="text/javascript">
			function doRegister() {
				var data = {};
				data.name = document.querySelector("#uname").value;

				data.age = document.querySelector("#uage").value;
				data.age = parseInt(data.age)
				try {

					if (data.age <= 21) {
						throw "lskfdjhalksjfhlaskjzooz"
					} else {

						document.querySelector(".msgBlock").innerHTML = "Details got registered";
					}
				} catch(err) {
					console.log(err);
					document.querySelector(".msgBlock").innerHTML = "User with less than 21 yrs old, will not be allowd";
				}
			}
		</script>
	</body>
</html>
