<html>
	<head>
		<title>
			Demonstrating Exception Handling...
		</title>
	</head>
	<body>
		<input type="text" class="uname" value="Prasad">
		<script type="text/javascript">
			console.log("hello");

			console.log("first msg");

			console.log("second msg");

			try {
				var value = document.querySelector("#uname").value;
				console.log("user name is " + value);
			} catch(err) {
				console.log("exception handled")
			}

			console.log("done");
		</script>
	</body>
</html>
