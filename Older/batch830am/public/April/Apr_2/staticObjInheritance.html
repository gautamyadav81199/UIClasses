<html>
	<head>
		<title>
			Demonstrating Inheritance btwn two static objects.
		</title>
	</head>
	<body>
		<script type="text/javascript">

			var data = {};
			console.log(data);

			var sellerDetails = {
				sellerName: 'Indian Electronincs',
				sellerLocation: 'New Delhi',
				sellerRating: '4.5/5'
			}


			var product1 = {
				name: 'Laptop',
				price: '$3456',
				manu: 'Samsung',				
				displayProdDetails: function() {
					console.log("Product name " + this.name);
					console.log("product Price " + this.price);
					console.log('MAnufacturer ' + this.manu);
					console.log("seller Details");
					console.log("seller name " + this.sellerName);
					console.log("seller location " + product1.sellerLocation);
					console.log("seller RAting " + this.sellerRating);
				}
			};

			product1.__proto__ = sellerDetails;

			var product2 = {
				name: 'Books',
				price: '$234',
				manu: 'Book manufacturer',				
				displayProdDetails: function() {
					console.log("Product name " + this.name);
					console.log("product Price " + this.price);
					console.log('MAnufacturer ' + this.manu);
					console.log("seller Details");
					console.log("seller name " + this.sellerName);
					console.log("seller location " + product1.sellerLocation);
					console.log("seller RAting " + this.sellerRating);
				}
			};
			product2.__proto__ = sellerDetails;

			var product3= {
				name: 'Mobile',
				price: '$110',
				manu: 'HTC',
				displayProdDetails: function() {
					console.log("Product name " + this.name);
					console.log("product Price " + this.price);
					console.log('MAnufacturer ' + this.manu);
					console.log("seller Details");
					console.log("seller name " + this.sellerName);
					console.log("seller location " + product1.sellerLocation);
					console.log("seller RAting " + this.sellerRating);
				}
			};
			product3.__proto__ = sellerDetails;

			product1.displayProdDetails();
			product2.displayProdDetails();
			product3.displayProdDetails();
		</script>
	</body>	
</html>
