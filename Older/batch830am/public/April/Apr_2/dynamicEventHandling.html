<html>
	<head>
		<title>
			Adding Listenrs to dom elements dynamically
		</title>
		<style type="text/css">
			.parentContainer {
				border: 1px solid;
				width: 220px;
				height: 220px;
				text-align: center;
				cursor: pointer;
				background: green;
			}
			.childContainer {
				width: 100px;
				height: 100px;
				background: yellow;
				padding: 20px;
				margin: 2px auto;
			}
		</style>
	</head>
	<body>
		<div class="parentContainer">
			PARENT
			<div class="childContainer">
				CHILD
			</div>
		</div>
		<script type="text/javascript">
			var isChildClicked = false;
			document.querySelector(".parentContainer").addEventListener("click", function(){
				if (!isChildClicked) {
					console.log("Click happend on Parent");
				} else {
					isChildClicked = false;
				}
			}, false);

			document.querySelector(".childContainer").addEventListener("click", function(){
				isChildClicked = true;
				console.log("Click happend on Child ");
			}, false);
		</script>
	</body>
</html>
