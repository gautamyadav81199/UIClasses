<html>
	<head>
		<title>
			Cricinfo Page
		</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script	 src="../jquery.js"></script>
		<script type="text/javascript" src="lib/jquery.loadTemplate-1.4.4.min.js"></script>
		<script type="text/javascript" src="matchLoad.js"></script>

	</head>
	<body>
		<div class="loadingBlock">
			<img src="https://gifimage.net/wp-content/uploads/2018/04/loading-animated-gif-transparent-background-4.gif">
		</div>
		<input type="button" value="Load Match Details" onclick="loadMatchDetails()"> 
		<div class="title">Cricket Match Details</div>
		<div id="matchDetailsHolder">
			<div id="match1Block"></div>
			<div id="match2Block"></div>
		</div>
		<script id="matchTmplt">
			<div class="matchBlock">
				<div class="subTitle" data-content="title"></div>
				<ul>
					<li>
						<span>Match Type:</span>
						<span data-content="mType"> </span>
					</li>
					<li>
						<span>
							Match Between: 
						</span>
						<span data-content="betweenCntry">
						</span>
					</li>

					<li>
						<span>Overs</span>
						<span data-content="overs"></span>
					</li>
					<li>
						<span>Location</span>
						<span data-content="location"></span>
					</li>
					<li>
						<span>Stadium</span>
						<span data-content="venue"></span>
					</li>
					<li>
						<span>DAte</span>
						<SPAN data-content="location"></SPAN>
					</li>
				</ul>	
			</div>
		</script>
	</body>
</html>
