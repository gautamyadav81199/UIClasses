<html>
	<head>
		<title></title>
		<style type="text/css">
			li {
				list-style: none;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
	</head>
	<body>
		<input type="button" value="Get Details" onclick="showDetails()"> 
		<h3>Employee Details....</h3>
		<ul>
			<li>
				Employee Name: <span id="ename"></span>
			</li>
			<li>
				Employee AGe: <span id="eage"></span>
			</li>
			<li>
				Gender: <span id="gender"></span>
			</li>
		</ul>
		<script type="text/javascript">
			function showDetails() {
				var dataUrl = "http://localhost:8081/May_6/data/empdata.json";
				$.ajax({
					url: dataUrl,
					method: "GET",
					dataType: 'JSON',
					data: {
						sample: "raj",
						test: 'abc'
					},
					success: function(response) {
						console.log(response)
						console.log("succssfly communiation")
						showData(response)
					},
					error: function(error) {
						console.log("err in cmng")
					}
				});
			}

			function showData(data) {
				//document.querySelector("#ename").innerText = data.name;
				$("#ename").text(data.name);
				$("#eage").text(data.age);
				$("#gender").text(data.gender);
			}
		</script>
	</body>
</html>
