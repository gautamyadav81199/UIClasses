<html>
	<head>
		<title>
			Adding Animations to dom elements.
		</title>
		<style type="text/css">
			.container1,
			.container2 {
				border: 2px solid;
				height: 150px;
				width: 150px;
				text-align: center;
				background: green;
				margin: 50px;
			}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
	</head>
	<body>
		<div>
			Demonstraing Jqyry Animations
		</div>
		<input type="button" value="Fade in" onclick="dojob('in')">
		<input type="button" value="Fade out" onclick="dojob('out')">
		<input type="button" value="Toggle" onclick="dojob('tog')">
		<div class="container1">
				Content
		</div>
		
		<script type="text/javascript">
			function dojob(type) {	
				switch (type) {
					case 'in':
						$(".container1").fadeIn(3000, function(){
							
						});
						
						break;
					case 'out':
						$(".container1").fadeOut(5000);
						
						break;
					case 'tog':
						$(".container1").fadeToggle(300);
						break;
				}
			}
		</script>
	</body>
</html>
