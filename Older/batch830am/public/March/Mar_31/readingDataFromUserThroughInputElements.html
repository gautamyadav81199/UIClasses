<html>
	<head>
		<title>
			Demonstrating reading data from input elements.
		</title>
		<style type="text/css">
			.rblock {
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				Eenter first VAlue <input type="text" id='firstValue'>
			</li>
			<li>
				Enter second value: <input type="text" id="secondValue">
			</li>
			<li>
				<input type="button" value="Do Addition"  onclick="showMsg()">
			</li>
			<li class='rblock'>
				The result sum is <span></span>
			</li>
		</ul>
		
		<script type="text/javascript">
			function showMsg() {
				var a = document.querySelector("#firstValue").value;
				var b = document.querySelector("#secondValue").value;

				a = parseInt(a);
				b = parseInt(b);

				var result = a + b;
				document.querySelector("span").innerText = result;

				document.querySelector(".rblock").style.display = 'block';
			}
		</script>
	</body>
</html>
