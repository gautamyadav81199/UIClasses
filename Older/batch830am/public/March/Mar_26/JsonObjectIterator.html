			function isValidKey(key) {
				var validKeys = ["name", "age", "gender"];
				var isValid = false;
				for (var i = 0; i < validKeys.length; i++ ) {
					if (key == validKeys[i]) {
						isValid = true;
						break;
					}
				}
				return isValid;
			}
