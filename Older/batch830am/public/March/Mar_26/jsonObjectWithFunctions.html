	<body>
		<script type="text/javascript">
				
			}

			var sDetails = {
				name: "raj",
				age: 20,
				gender: 'Male',
				location: 'Hyderabad',
				marks: [34, 23, 66, 66,66],
				total: 0,
				avg: 0,
				getTotalAndAvg: function() {
					for (var i = 0 ; i < sDetails.marks.length; i++) {
						sDetails.total += sDetails.marks[i];
					}
					sDetails.avg = sDetails.total / sDetails.marks.length;
				},
				getGrade: function() {
					if (sDetails.avg > 40) {
						sDetails.grade = "Passed";
					} else {
						sDetails.grade = "Failed";
					}
				},
				displayStudentData: function() {
					sDetails.getTotalAndAvg();
					sDetails.getGrade();
					console.log("student details");
					console.log("STudent name " + sDetails.name);
					console.log("age " + sDetails.age);
					console.log("Total  " + sDetails.total);
					console.log("AVG " + sDetails.avg);
					console.log("Grade " + sDetails.grade);	
				}
			}
			sDetails.displayStudentData();
		</script>
	</body>
</html>
