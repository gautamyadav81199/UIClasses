<html>
	<head>
		<title>
			Synchronus and Asynchronus Communication
		</title>
		<script type="text/javascript" src='../jquery.js'></script>
	</head>
	<body>
		<input type="button" value="GET" onclick="loadData()">
		<script type="text/javascript">
			function loadData() {
				console.log("Request Kept");
				$.ajax({
					url: 'http://localhost:8081/get/data/productdetails',
					async: false,
					dataType: 'JSON',
					method: 'GET',
					success: function() {
						console.log("successs");
					}, error: function() {
						console.log("error");
					}
				});
				console.log("Done with all job");
			}
		</script>
	</body>
</html>
