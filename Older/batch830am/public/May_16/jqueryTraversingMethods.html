<html>
	<head>
		<title>
			Traversing between DOM Elements
		</title>
		<style type="text/css">
			.select {
				border: 1px solid;
				margin: 30px;
				padding: 10px;
			}
		</style>
		<script type="text/javascript" src="../jquery.js"></script>
	</head>
	<body>
		<input type="button" value="Apply" onclick="apply()">
		<div class="parent">
			<div>
				<p>
					<span>Hellow</span>
				</p>
			</div>
		</div>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li class="item4">Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<li>Item 7</li>
		</ul>
		<script type="text/javascript">
			function apply() {
				
				//$(".item4").nextAll().addClass("select")
				//$("span").parents().addClass("select")
				//$("span").parentsUntil('body').addClass("select")

				$(".parent").find("span").addClass("select")
			}
		</script>
	</body>
</html>
