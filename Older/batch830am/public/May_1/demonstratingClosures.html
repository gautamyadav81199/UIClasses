<html>
	<head>
		<title>
			DEmonstrating Closures
		</title>
		<style type="text/css">
			.resultBlck {
				border: 2px solid;
				margin: 20px;
				padding: 10px;
			}
			ul {
				border: 1px solid blue;
				margin: 20px;
				padding: 20px;
			}
			li {
				list-style: none;
				border: 1px solid grey;
				margin: 5px;
				padding: 5px;
			}
			.operationType,
			.result {
				font-size: 20px;
				font-weight: bold;
			}
		</style>
		<script type="text/javascript" src="lib/mathUtils.js">

		</script>
	</head>
	<body>
		<ul>
			<li>
				<input type="text" placeholder="Enter first value" id="fval">
			</li>
			<li>
				<input type="text" placeholder="Enter second value" id="sval">
			</li>
			<li>
				<input type="button" value="ADD" onclick="doOperation('add')">
				<input type="button" value="SUB" onclick="doOperation('sub')">
				<input type="button" value="MUL" onclick="doOperation('mul')">
				<input type="button" value="DIV" onclick="doOperation('div')">
				<input type="button" value="SUB" onclick="doOperation('sub')">
			</li>
		</ul>
		<div class="resultBlck">
			<div>The operation is <span class="operationType"></span> and result is <span class="result"></span></div>
		</div>
		<script type="text/javascript">
			var count = 10;

			function doOperation(type) {
				count++;
				var fval  = document.querySelector("#fval").value;
				fval = parseInt(fval);

				var sval  = document.querySelector("#sval").value;
				sval = parseInt(sval);
				var result;
				switch(type) {
					case 'add':
						result = mathutil.addingValues(fval, sval);
						break;
					case 'div':
						result = mathutil.divValues(fval, sval);
						break;
					case 'sub':
						result = mathutil.subValues(fval, sval);
						break;
					case 'mul':
						result = mulValues(fval, sval);
						break;
				}
				document.querySelector(".operationType").innerHTML = type;
				document.querySelector(".result").innerHTML = result;
				console.log("user cliked buttion for " + count + " no. of times");
			}	
		</script>
	</body>
</html>
