<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Looping CS
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			console.log("about to start");
			for (var counter = 1; counter <= 100    ; counter++  ) {
				console.log("Hello every one " + counter);
				console.log("hope every one is doing good");
				console.log("Have a good day");
			}

			console.log("Finished");


		</script>
	</body>
</html>
