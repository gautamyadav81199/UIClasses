<!DOCTYPE html>
<html>
<head>
	<title>Forgot password</title>
	<style type="text/css">
		body
		{
		  background: #6abadeba;
		  font-family: Times New Roman;
		}

		#a
		{
			color: #fff;
			text-align: center;
		}

		.container
		{
			background: rgba(19, 35, 47, 0.9);
			padding: 40px;
		  	max-width: 600px;
		  	margin: 40px auto;
		  	border-radius: 4px;
		  	box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
		  	font-size: 20px;
	  		color: #fff;
		}

		.head
		{
			background: #179b77;
			padding: 5px;
			text-align: center;
		}

		.field-wrap 
		{
		  position: relative;
		  margin-bottom: 40px;
		}

		input
		{
			font-size: 22px;
			display: block;
			width: 100%;
			height: 100%;
			padding: 5px 10px;
			background: none;
			background-image: none;
			border: 1px solid #a0b3b0;
			color: #ffffff;
			border-radius: 0;
			-webkit-transition: border-color .25s ease, box-shadow .25s ease;
			transition: border-color .25s ease, box-shadow .25s ease;
		}

		.button 
		{
			border: 0;
		  	outline: none;
		  	border-radius: 0;
		  	padding: 15px 0;
		  	font-size: 2rem;
		  	font-weight: 600;
		  	text-transform: uppercase;
		  	letter-spacing: .1em;
		  	background: #1ab188;
		  	color: #ffffff;
		  	-webkit-transition: all 0.5s ease;
		  	transition: all 0.5s ease;
		  	-webkit-appearance: none;
		}

		label .req 
		{
		  margin: 2px;
		  color: #1ab188;
		}

		.button:hover, .button:focus 
		{
		  	background: #179b77;
		}


		.button-block 
		{
		  	display: block;
		  	width: 50%;
		  	background: #179b77;
		  	color: #fff;
		  	font-size: 20px;
		  	margin: auto;
		  	border-radius: 20px;
		}
	</style>
</head>
<body>
	<h1 id = "a">Forgot password</h1>
	<div class = "container">
		<div class = "head">
			<p>Please enter your email address to receive a reset password link</p>
		</div><br>

		<div class="field-wrap">
		    <label>
		        Email Address<span class="req">*</span>
		    </label>
		    <input type="email" placeholder = "Email Address" required autocomplete="off"/>
		</div>

		<button type="submit" class="button button-block"/>Reset password</button>
	</div>
</body>
</html>
