<html>
    <head>
        <link rel="stylesheet" href="css/signup.css">
        <script type="text/javascript" src="js/signup.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h1>ONLINE SHOPPING</h1>
            </div>
            <ul class="registrationform">
                <li>
                    <label>Username:</label>
                        <input type="text" id="username" onkeypress=" return validateUserName(event)">
                            <div class="error user_name">
                                *required
                            </div>
                </li>
                <li>
                    <label>Password:</label>
                        <input type="password" id="password" onkeypress="validatePassword(event)">
                            <div class="error pwd">
                            *required
                            </div>
                </li>
                <li>
                    <label>Confirm Password:</label>
                        <input type="password" id="cnfpassword" onkeypress="validateConfirmPassword()">
                            <div class="error cnf_pwd">
                                *required
                            </div>
                    
                </li>
                <li>
                    <label>PhoneNumber:</label>
                        <input type="text" id="phoneno" onkeypress="validatePhoneNumber(event)">
                            <div class="error phone_no">
                                *required
                            </div>
                    
                </li>
                <li>
                    <label>EmailId:</label>
                        <input type="text" id="emailid">
                            <div class="error email_id">
                                *required
                            </div>
                    
                </li>
                <li>
                    <input type="button" value="SignUp" onclick="userRegistraon()">
                </li>
            </ul>

            <div class="footer">
                <p>&copy; copyrights 2020</p>
            </div>

        </div>

    </body>
</html>
