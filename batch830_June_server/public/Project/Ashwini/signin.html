<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel = "stylesheet" type = "text/css" href = "css/signin.css">
		<script type="text/javascript" src = "js/signin.js"></script>
	</head>
	<body>
		<h1>Welcome to A.R Collections</h1>
		<div class = "container">
			<div class = "nameLabel">User Name</div>
			<div class = "nameValue">
				<input type = "text" id = "uName">
				<span class = "empty0">Mandatory Feild!</span>
			</div>

			<div class = "passwordLabel">Password</div>
			<div class = "passwordValue">
				<input type = "password" id = "uPassword">
				<span class = "empty">Mandatory Feild!</span>
			</div>

			<div class = "confrimPasswordLabel">Confrim Password</div>
			<div class = "confrimPasswordValue">
				<input type = "password" id = "uCPassword" onchange = "validatePassword()">
				<span class = "empty1">Mandatory Feild!</span>
				<span class = "userDisplayMess">re-enter the password</span>
			</div>
			

			<div class = "ageLabel">Age</div>
			<div class = "ageValue">
				<input type = "number" id = "uAge" onchange = "validateAge()">
				<span class = "errorDisplay">User has to be above 18 years to register with A.R Collections</span>
			</div>

			<div class = "mobileNumberLabel">Mobile No</div>
			<div class = "mobileNumberValue">
				<input type = "text" id = "mNumber">
				<span class = "empty2">Mandatory Feild!</span>
			</div>

			<div class = "uEmailLabel">Email ID</div>
			<div class = "uEmailValue">
				<input type = "text" id = "uEmail">
				<span class = "empty3">Mandatory Feild!</span>
			</div>

			<div class = "submitDetails">
				<a id = "loginPage">
					<button onclick = "submitUserDetails()">Submit</button>
				</a>
			</div>
		</div>
	</body>
	<footer>
		<marquee behaviour="alternate">Copy Right @2020 A.R Collections</marquee>
	</footer>
</html>
