	<body>
		<h3>Caalculating P.F., HRA & Total Salary of an Employee<h3>
		<script type="text/javascript">
			var empname = "Shailendra"; var gender = 'male'; var empdep = "Digital Marketing"; var basic_salary = 15000;  
			
			var pf =  (12 * basic_salary) / 100;

			var Hra =  (25 * basic_salary) / 100;
 
			var Total_salary = pf + Hra + basic_salary;

			console.log("Employee Details");
			console.log("Employee Name: " + empname);
			console.log("Gender: ", gender);
			console.log("Employee Department: " + empdep);
			console.log("Basic Salary is: " ,  basic_salary);
			console.log("Total Salary is: " + Total_salary);
		</script>
