<!DOCTYPE html>
<html>
	<head>
		<title>
			Finding Sum of Values Between 1 to 100
		</title>
	</head>
	<body>
		<h3>Finding Sum of Values Between 1 to 100</h3>
		<script type="text/javascript">
			var sum = 0;
			for (i=1; i <= 100; i++)
			{
				sum = sum + i;
			}

			console.log("The Sum of 1 to 100 is:" + sum);
		</script>
	</body>
</html>
