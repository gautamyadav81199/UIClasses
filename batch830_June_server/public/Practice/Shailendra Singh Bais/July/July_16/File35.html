<!DOCTYPE html>
<html>
	<head>
		<title>Prime or Not?</title>
	</head>
	<body>
		<h3>Given Number is Prime or Not</h3>
		<script type="text/javascript">
			
			var n = prompt("Enter a Number");
			n = parseInt(n);
			var counter = 0;
			for (var i = 1; i <= n; i++) {
				if (n % i == 0) {

					counter++;

					} else 
					if (counter > 2) {
					break;	
					}
				}
				console.log("Number of Iteration: " + i);

				if (counter == 2) {
					console.log("The Number is a Prime Number");
				} else {
					console.log("The Number is Not a Prime Number");
				}
		</script>
	</body>
</html>
