<!DOCTYPE html>
<html>
	<head>
		<title>
			Finding the Lucky Number of a Given Number
		</title>
	</head>
	<body>
		<h3>Finding the Lucky Number of a Given Number</h3>
		<script type="text/javascript">
			var n = prompt("Enter the Number to Find its Lucky Number");
			n = parseInt(n);
			sum = 0;
			while (n > 0) {
				rem = n % 10;
				sum = sum + rem;
				n = n / 10;
				n = parseInt(n);

				if (sum > 9 && n == 0) {
					n = sum;
					sum = 0;
				}


			}
			console.log("The Lucky Number of the Given Number is:" + sum);
		</script>
	</body>
</html>
