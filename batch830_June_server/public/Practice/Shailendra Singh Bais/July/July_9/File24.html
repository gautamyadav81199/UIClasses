<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Javascript
		</title>
	</head>
	<body>
		<div>
			Demonstrating Javascript with a ALERT Message!
		</div>

		<div>
			Sum of two numbers 40 & 47 is shown using ALERT!
		</div>
		<script type="text/javascript">
			var a, b, result;

			a = 40;

			b = 47;

			result = a + b;

			alert("Sum of two numbers is " + result);

		</script>
	</body>
</html>
