<!DOCTYPE html>
	<html>
	<head>
		<title>
			Demmonstrating Post & Pre Increment
		</title>
	</head>
	<body>
		<h3>Demonstrating Post & Pre Increment (++i & i++)</h3>

		<script type="text/javascript">
			var a = 90;
			var b = 10;

			c = a + ++b;
			console.log("Value of C :" + c);

			console.log("Value of b: " + b);

			console.log("++b first increment than add");
			console.log("b++ first add then increment");
		</script>
	</body>
</html>
