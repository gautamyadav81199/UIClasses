<!DOCTYPE html>
	<html>
	<head>
		<title>Demonstrating Looping Structures</title>
	</head>
	<body>
		<h3>Demonstrating Looping Structures</h3>
		<script type="text/javascript">
			console.log("About To Start");
			for (var i = 10; i <= 20; i++)
				{
					console.log("Hello Everyone: " + i);
					console.log("Hope Everyone Is Doing Good");
					console.log("Have A Nice Day");
				}

			console.log("Finished");
		</script>
	</body>
	</html>
