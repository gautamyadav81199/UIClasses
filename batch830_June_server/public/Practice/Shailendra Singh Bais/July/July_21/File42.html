<!DOCTYPE html>
<html>
	<head>
		<title>Demonstrating Arrays</title>
	</head>
	<body>
		<h3>Demonstrating Arrays</h3>
		<script type="text/javascript">
			var StdName = 'Raj';
			var StdAge = 35;
			var Gender = 'Male';
			var M = [];
			var n = prompt("Enter the Length of an Array")
			n = parseInt(n);

			for (i=0; i <= n; i++) {
				M[i] = prompt("Enter Value for Subject: " + (i+1));
				M[i] = parseInt(M[i]); 
			}

			console.log(M.length);
			var total = 0;
			for (i = 0; i <= n; i++) {
				total = total + M[i];
			}

			console.log("The Total is: " , total);
		</script>
	</body>
</html>
