<!DOCTYPE html>
<html>
	<head>
		<title>
			Taking Input from user
		</title>
	</head>
	<body>
		<h3>Reading data from user</h3>
		<script type="text/javascript">
			var a = prompt('Enter a value');

			a = parseInt(a);

			b = prompt('Enter b value');

			b = parseInt(b);

			var result = a + b;

			console.log("The Result is " +result);
		</script>
	</body>
</html>
