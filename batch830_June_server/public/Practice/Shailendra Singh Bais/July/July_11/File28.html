<!DOCTYPE html>
<html>
	<head>
		<title>
			Dynamic Typecasting
		</title>
	</head>
	<body>
		<h3>Dynamic Typecasting</h3>
		<script type="text/javascript">
			var a = 60;

			console.log(typeof(a));

			var a = "Teena";

			console.log(typeof(a));

			var a = true;

			console.log(typeof(a));
		</script>
	</body>
</html>
