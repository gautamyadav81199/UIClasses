<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating about event Bubbling and Capturing
		</title>
		<style type="text/css">
			.parent_container{
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				height: 200px;
				width: 200px;
				background: green;
			}
			.child_container{
				border: 1px solid;
				margin: 10px;
				padding: 10px;
				height: 100px;
				width: 100px;
				background: blue;
			}
		</style>
		
	</head>
	<body>
		<div class="parent_container">
			Parent Content
			<div class="child_container">
				Child Content
			</div>
		</div>
		<script type="text/javascript">
			document.querySelector(".parent_container").addEventListener("click", function(){
				console.log("parent got fired");
			}, true);
			document.querySelector(".child_container").addEventListener("click", function(){
				console.log("child got fired");
			}, false);
		</script>
	</body>
</html>
