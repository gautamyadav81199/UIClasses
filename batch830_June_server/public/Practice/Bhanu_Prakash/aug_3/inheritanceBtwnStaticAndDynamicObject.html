<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Inheritance between static object and dynamic object
		</title>
		<style type="text/css">
			li {
				list-style: none;
				border : 1px solid #ccc;
				margin: 10px;
				padding: 10px;
			}
			ul {
				border : 2px solid;
				margin: 2px auto;
				padding: 5px;
				width: 400px;
			}
		</style>
	</head>
	<body>
		<h2>
			Demonstrating Inheritance between static object and dynamic object by using "object.create()" property.
		</h2>
		<ul>
			<li>
				<h4 style="text-align: center;"> ABC School Regsitration</h4>
			</li>
			<li>
				Enter Student Name : <input type="text" id="sName">
			</li>
			<li>
				Enter Student Age : <input type="text" id="sAge">
			</li>
			<li>
				Country
				<select id="sCountry">
					<option>India</option>
					<option>US</option>
					<option>Canada</option>
				</select>
			</li>
			<li>
				<input type="button" value="Register" onclick="doRegistration()">
			</li>
		</ul>

		<script type="text/javascript">
			var schoolData = {
				collegeName : "ABC College",
				collegeLocation : "Vishakapatnam",
				collegeRating : "8.1/10"
			}
			function doRegistration(){
				var studentData = Object.create(schoolData);	//studentData is a Dynamic Object

				studentData.name = document.querySelector("#sName").value;
				studentData.age = document.querySelector("#sAge").value;
				studentData.country = document.querySelector("#sCountry").value;
				studentData.displayData = function(){
					console.log("Student Name : " + studentData.name);
					console.log("Student Age : " + this.age);
					console.log("Student Country : " + studentData.country);
					console.log("Student College Name : " + studentData.collegeName);
					console.log("Student College Location : " + schoolData.collegeLocation);
					console.log("Student College Rating : " + this.collegeName);	//here, this means "studentData"
				}
				studentData.displayData();
			}

		</script>
	</body>
</html>
