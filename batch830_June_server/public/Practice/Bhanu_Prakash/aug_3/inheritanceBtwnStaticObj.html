<!DOCTYPE html>
<html>
	<head>
		<title>
			Inheritance between two static objects.
		</title>
	</head>
	<body>
		<h3>
			Inheritance between two static objects by using "_ _ proto _ _"(no spaces) property.
		</h3>
		<script type="text/javascript">
			var sellerData = {
				sellerName : "Bhanu Electricals",
				sellerRating : "7.9/10",
				sellerLocation : "Vijayawada"
			}

			var product1 = {
				name : "laptop",
				price : "$200",
				manuf : "LG",
				displayProductData : function(){
					console.log("Product 1 Data :");
					console.log("Product Name : " + product1.name);
					console.log("Price : " + this.price);
					console.log("Manufacturer : " + product1.manuf);
					console.log("Seller Name : " + sellerData.sellerName);
					console.log("Seller Location : " + product1.sellerLocation);
					console.log("Seller Rating : " + this.sellerRating);
				}
			}
			product1.__proto__ = sellerData;

			var product2 = {
				name : "Camera",
				price : "$145",
				manuf : "Sony",
				displayProductData : function(){
					console.log("Product 2 Data :");
					console.log("Product Name : " + product2.name);
					console.log("Price : " + this.price);
					console.log("Manufacturer : " + product2.manuf);
					console.log("Seller Name : " + sellerData.sellerName);
					console.log("Seller Location : " + product2.sellerLocation);
					console.log("Seller Rating : " + this.sellerRating);
				}
			}
			product2.__proto__ = sellerData;

			product1.displayProductData();
			product2.displayProductData();

			for(var temp in sellerData) {
				console.log(temp);
			}

			for(var temp1 in product1) {
				console.log(temp1);
			}

			for(var temp2 in product2) {
				console.log(temp2);
			}
		</script>
	</body>
</html>
