<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstration of Looping Control Structures.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("Program is about to start");
			for (var counter = 1 ; counter <= 5 ; counter++ ){
				console.log("hello everyone " , counter);
				console.log("welcome to programming world");
				console.log("enjoy the  game");
			}
			console.log("Finished");
		</script>
	</body>
</html>
