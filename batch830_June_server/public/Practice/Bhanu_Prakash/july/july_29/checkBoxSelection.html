<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			li {
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>
					Name : <input type="text" id="uname">
				</li>
				<li>
					languages :
					<input type="checkbox" name="language" value="english">English <br/>
					<input type="checkbox" name="language" value="telugu">Telugu <br/>
					<input type="checkbox" name="language" value="hindi">Hindi <br/>
					<input type="checkbox" name="language" value="kannada">Kannada <br/>
				</li>
				<li>
					<input type="button" value="doJob" onclick="doJob()">
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			function doJob(){
				var data = {};
				data.name = document.querySelector("#uname").value;
				data.languages = [];
				var checkBoxElements = document.querySelectorAll("input[name=language]");
				for(var i = 0; i < checkBoxElements.length ; i++){
					console.log(checkBoxElements[i].checked + ' ' + checkBoxElements[i].value);
					if(checkBoxElements[i].checked){
						data.languages.push(checkBoxElements[i].value);
					}
				}
				console.log(data);
			}
		</script>
	</body>
</html>
