<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating how to return multiple values(by using extra variable)
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function showData(){
				console.log("student Details");
				var details = getTotalAvg();	//"data" is to be catched, So ------> var variable(catching) = thrown_function(); 
				var avg = details[1];												//catching in sense "going to catch variable".					
				var total = details[0];
				console.log("value of total : " + total);
				console.log("value of avg : " + avg);
			}

			function getTotalAvg(){
				var marks = [36, 75, 57, 63, 49];
				var total = 0;
				var avg;
				for(var i = 0; i < marks.length ; i++){
					total = total + marks[i];

				}
				avg = total / marks.length;
				var data = [total, avg];
				return data;	//returned as array i.e throwing to other module/function_here.
			}
			showData();
		</script>
	</body>
</html>
