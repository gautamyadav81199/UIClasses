<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating how to return multiple values(without using extra variable)
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function showData(){
				console.log("student Details");
				var details = getTotalAvg();
				var avg = details[1];
				var total = details[0];
				console.log("value of total : " + total);
				console.log("value of avg : " + avg);
			}

			function getTotalAvg(){			//as marks are available in this module and accessed in this module so not a problem
				var marks = [36, 75, 57, 63, 49];
				var total = 0;
				var avg;
				for(var i = 0; i < marks.length ; i++){
					total = total + marks[i];

				}
				avg = total / marks.length;
				
				return [total, avg];
			}
			showData();
		</script>
	</body>
</html>
