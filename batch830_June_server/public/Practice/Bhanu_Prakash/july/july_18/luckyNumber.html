<!DOCTYPE html>
<html>
	<head>
		<title>
			Finding lucky number of the given number.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("enter any number");
			console.log("number is : " , n);
			console.log(typeof(n)); 
			n = parseInt(n);
			console.log(typeof(n)); 
			var rem = 0, sum = 0;
			while(n > 0){
				rem = n % 10;
				sum = sum + rem;
				n = n/ 10;
				n = parseInt(n);

				if(sum > 9 && n ==0){
					n = sum;
					sum = 0;
				}

			}
			console.log("Lucky Number : " + sum);
		</script>
	</body>
</html>
