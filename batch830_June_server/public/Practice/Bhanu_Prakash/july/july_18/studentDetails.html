<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Student Details
		</title>
	</head>
	<body>
		<div>Student Details</div>
		<script type="text/javascript">

			var studentName, studentGender, studentAge, m1, m2, m3 , total, avg; 

			function readUserData() {
				studentName = prompt("enter student's name "); 
				studentGender = prompt("enter student's gender "); 
				studentAge = prompt("enter student's age");

				m1 = prompt("enter subject 1 marks ");
				m1 = parseInt(m1);

				m2 = prompt("enter subject 2 marks ");
				m2 = parseInt(m2);

				m3 = prompt("enter subject 3 marks ");
				m3 = parseInt(m3);
			}

			function getTotalAndAvg() {
				total = m1 +  m2 +  m3;
				avg = total/3;
			}

			function displayStdInfo() {
				console.log("Student Details");
				console.log("studentName " + studentName);
				console.log("studentAge " , studentAge);
				console.log("studentGender " + studentGender);

				console.log("Student marks of subject1 is " + m1);
				console.log("Student marks of subject2 is " + m2);
				console.log("Student marks of subject3 is " + m3);

				console.log("total marks " , total);
				console.log("avg " + avg);
			}

			function getGrade() {
				if (avg > 40) {
					console.log("student has passed the exam");
					if (avg > 90) {
						console.log("Got Distinction");
					} else if (avg >= 60) {
						console.log("Got first class");
					} else{
						console.log("Got second class");
					}
				} 
				else {
					console.log("student has failed the exam");
				}
			}

			readUserData();
			getTotalAndAvg();
			displayStdInfo();
			getGrade();

		</script>
	</body>
</html>
