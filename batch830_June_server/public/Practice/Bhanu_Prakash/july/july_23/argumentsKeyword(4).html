<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating argument keyword.
		</title>
	</head>
	<body>
		<script type="text/javascript">

			function addValues(){
				console.log(arguments);
				var result = 0;
				for(var i = 0; i < arguments.length; i++){
				//	result = result + arguments[i];
					result += arguments[i];
				}
				return result;
			}
			
			var sum = addValues(58, 29, 38, 98, 87, 114);	
			console.log("sum is : " + sum);

		</script>
	</body>
</html>
