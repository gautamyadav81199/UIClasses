<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">

			var a = 78;
			var b = 99;

			console.log("execution started");

			function displayWelcomeMsg(){
				console.log("Thank you for using Our Webpage.");
				console.log("Please Re-Visit");
			}

			//	displayWelcomeMsg();

			/*setTimeout(function(){		
				console.log("Thank you for using Our Webpage.");

			}, 5000);		*/

			var count = 0;
			var my_intervall = setInterval(function(){//here after 4 seconds it's repetitive --> so to kill this we've to follow two steps 
				count++;
				console.log("Thank you for using Our Webpage : " , count);
				console.log("Please Re-Visit");

				if(count == 6){
					clearInterval(my_intervall);	//pass my_intervall(variable) as object.
				}
			}, 4000);	//  1st step : assign a variable to this "setInterval_method"	2nd step:stop that method by passing variable(as object).

			setTimeout(function(){			//anonymous function or [callback function here i.e.., it get invoked(called) automatically]
				console.log("hi");			//if we give function name here in line 25, 32, 42 then it is function calling ,then we are not callback functionality.
			}, 3000);

			console.log("It is done");	

			

		</script>
	</body>
