<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Student Details
		</title>
	</head>
	<body>
		<div>Student Details</div>
		<script type="text/javascript">
			var studentName = prompt("enter student's name "); 
			var studentGender = prompt("enter student's gender "); 
			var studentAge = prompt("enter student's age");

			var m1 = prompt("enter subject 1 marks ");
			m1 = parseInt(m1);

			var m2 = prompt("enter subject 2 marks ");
			m2 = parseInt(m2);

			var m3 = prompt("enter subject 3 marks ");
			m3 = parseInt(m3);

			var total = m1 +  m2 +  m3;
			var avg = total/3;

			console.log("Student Details");
			console.log("studentName " + studentName);
			console.log("studentAge " , studentAge);
			console.log("studentGender " + studentGender);

			console.log("Student marks of subject1 is " + m1);
			console.log("Student marks of subject2 is " + m2);
			console.log("Student marks of subject3 is " + m3);

			console.log("total marks " , total);
			console.log("avg " + avg);
		</script>
	</body>
</html>
