<!DOCTYPE html>
<html>
	<head>
		<title>
			Reading Data from User
		</title>
	</head>
	<body>
		<div>Demonstrating how to read Data from User</div>
		<script type="text/javascript">
			var bhanuAge = prompt("enter Bhanu's age");
			console.log("Bhanu's age entered is : " + bhanuAge);
			console.log(typeof(bhanuAge));

			bhanuAge = parseInt(bhanuAge);
			console.log("Bhanu's age entered  after typecasting is : " + bhanuAge);
			console.log(typeof(bhanuAge));

			var a = prompt("enter a's value");
			a = parseInt(a);

			var b = prompt("enter b's value");
			b = parseInt(b);

			var result = a + b;

			console.log("the value of a is " + a);
			console.log("the value of b is " + b);
			console.log("the sum of two numbers a,b is " , result);
		</script>

	</body>
</html>
