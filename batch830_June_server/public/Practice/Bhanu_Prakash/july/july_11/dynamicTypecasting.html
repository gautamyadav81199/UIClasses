<!DOCTYPE html>
<html>
	<head>
		<title>
			Dynamic Type-casting
		</title>
	</head>
	<body>
		<div>Demonstrating dynamic Type-cast</div>
		<script type="text/javascript">
			var a = 85;
			console.log(typeof(a));

			a = 101.37;
			console.log(typeof(a));

			a = "bhanu";
			console.log(typeof(a));

			a = false;
			console.log(typeof(a));

		</script>

	</body>
</html>
