<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div>
			Demonstrating DHTML
		</div>
		<span>
			the value of sum is
		</span>
		<p id="containerId" >
			
		</p>
		<script type="text/javascript">
			var a = 90;
			var b = 120;
			var sum = a + b;
			var divElement = document.createElement("div");
			divElement.setAttribute("id", "pqr");	//in this way we can set attributes i.e here we are giving id(name_specifying) = pqr

			divElement.style.color = 'blue';		//adding css property i.e i need background color
			divElement.style.border = "2px solid";
			divElement.innerHTML = "the sum is : " + sum;	//under this div i want say hello everyone
			console.log(divElement);	
			
			//document.getElementById("containerId").append(divElement);	//binding i.e.., it takes as method/variable
			document.querySelector("#containerId").append(divElement);
		</script>

	</body>
</html>
