<!DOCTYPE html>
<html>
	<head>
		<title>
			Assignment 17: Employee Details as Json Object 
		</title>
	</head>
	<body>
		<div>
			Employee Details(Without using console) i.e.., showing on UI.
		</div>
		<script type="text/javascript">

			function readEmpData() {

				var employeeName, employeeGender, employeeAge, employeeDepartment, basicSalaray;
				var eDetails = {
					
					employeeName : prompt("Enter employee Name : "),
					employeeGender : prompt("Enter employee Gender : "), 
					employeeAge : prompt("Enter employee Age : "),
					employeeDepartment : prompt("enter employee Department : "),
					basicSalaray : prompt("Enter employee basic salary")
					
				}
				displayEmpInfo(eDetails.employeeName, eDetails.employeeGender, eDetails.employeeAge, eDetails.employeeDepartment, eDetails.basicSalaray);
			}

			function empSalCalc(basicSalaray) {//temporary argument ,input must be given and empSalCalc("input")
				var data = [];
				var pf = (12 / 100) * basicSalaray;
				var hra = (25 / 100) * basicSalaray;
				var totalSalary = 0;
				basicSalaray = parseInt(basicSalaray);
				totalSalary = basicSalaray + hra + pf;
				data = [totalSalary,basicSalaray];
				return data;
			}

			function displayEmpInfo(ename, gender, age, dept, bsal) {//temporary arguments(can be same as calling function or different),input must be given empSalCalc("input")
				var totalSalary = empSalCalc(bsal);//51th line got input 'bsal' should be given as input to empSalCalc("input") and totalSalary is catcher.
				console.log("Employee Details");
				console.log("employeeName " + ename);
				console.log("employeeAge " , age);
				console.log("employeeGender " + gender);
				console.log("employeeDepartment " , dept);
				displayEmpSal(totalSalary);
			}

			function displayEmpSal(data) {//temporary argument ,input must be given displayEmpSal("input")
				totalSalary = data[0];
				basicSalary = data[1];
				console.log("Employee's Basic Salary : " + basicSalary);
				console.log("totalSalary " + totalSalary);
			}

			readEmpData();

		</script>
	</body>
</html>
