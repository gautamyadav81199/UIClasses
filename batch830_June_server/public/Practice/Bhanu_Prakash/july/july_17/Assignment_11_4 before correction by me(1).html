<!DOCTYPE html>
<html>
	<head>
		<title>
			To check whether the given number is armstrong or not.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("enter any number");
			n = parseInt(n);
			console.log("Entered value is : " , n);
			var rem = 0, temp = 0, sum = 0;
			while(n>0){
				rem = n % 10;
				temp = rem * rem * rem;
				sum = sum + temp;
				n = n / 10;
				n = parseInt(n);
			}
			console.log("given number armstrong value is : " , sum);
		
		</script>
	</body>
</html>
