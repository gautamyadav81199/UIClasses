<!DOCTYPE html>
<html>
	<head>
		<title>
			Iterating complex Json structure through "For in " control structure.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var details = [		
				"bhanu",
				25,
				"male",
				"guntur",
				522201
			];		
			//if its an array it is to retieve data compared to Json object.(i.e.., no need to know keys or which data inside it) iam talking this way bcause server throws as array or object

			for(var i = 0 ; i < details.length ; i++){
				console.log(details[i]);
			}

		</script>
	</body>
</html>
