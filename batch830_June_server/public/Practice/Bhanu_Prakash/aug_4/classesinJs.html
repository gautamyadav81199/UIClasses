<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating class in Javascript
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function myFunction() {
				var a = 10;				//as there is no "this" keyword we can say it as normal function
				var b = 20;
			}

			var data = {
				name : "Bhanu",
				age : 25,
				marks : [69, 71, 74]
			}

			var data1 = {
				name : "Prakash",
				age : 24,
				marks : [59, 73, 49]
			}

			function studentData(fresh) {		
				this.name = fresh.name;		//as this keyword there, it represent to this class
				this.age = fresh.age;		//also "this" tells this is a class and not a normal function
				this.marks = fresh.marks;
				this.getTotalAvg = function() {
					this.total = 0;
					for(var i = 0 ; i < this.marks.length ; i++) {
						this.total += this.marks[i]; 
					}
					this.avg = this.total / this.marks.length;
				};
				this.displayData = function() {
					this.getTotalAvg();
					console.log("name is : " + this.name);
					console.log("age is : " + this.age);
					console.log("total is : " + this.total);
					console.log("avg is : " + this.avg);

				}
			}

			var obj1 = new studentData(data);	//creation of object for class "data"
			console.log(obj1);
			obj1.displayData();

			var obj2 = new studentData(data1);	//creation of object for class "data1"
			console.log(obj2);
			obj2.displayData();

		</script>
	</body>
</html>
