<!DOCTYPE html>
<html>
<head>
	<title>
		prime or not prime
	</title>
</head>
<body>
	<script type="text/javascript">
      var n = 15;
      var counter = 0;
        for (var i=1; i<=n; i++){
        if (n % 1 == 0){
        counter ++;
    }
           if (counter ==2){
           console.log("its prime");
    }      else
          {
  	       console.log ("its not prime");
    }
    } 
</script>
</body>
</html>
