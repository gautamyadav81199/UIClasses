<!DOCTYPE html>
<html>
	<head>
		<title>For each loop</title>
	</head>
	<body>
		<script type="text/javascript">
			var data = [10, 20, 30, 40, 50];
			data.forEach(function(value, index){
				console.log("value of index : " + index);
				console.log("value of value : " + value);
			});

			var display = (value, index) => {
				console.log("value of index in function : " + index);
				console.log("value of value in function : " + value);
			}
			data.forEach(display);//here for each method takes name of function as parameter
		</script>
	</body>
</html>
