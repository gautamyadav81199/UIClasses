<!DOCTYPE html>
<html>
	<head>
		<title>Array Assignment & Printing string</title>
	</head>
	<body>
		<script type="text/javascript">
			var stdDetails = () => {
				[name, Age, Gender] = ["Raj", 22, "Male"];
				console.log("Name : " + name);
				console.log("Age : " + Age);
				console.log("Gender : " + Gender);
				console.log(`${name} age is ${Age}`);
			}
			stdDetails();
		</script>
	</body>
</html>
