<!DOCTYPE html>
<html>
	<head>
		<title>Sets</title>
	</head>
	<body>
		<script type="text/javascript">
			//difference between set and array is set will not allow duplicate values
			//set is simillar to array
			//map is simillar to JSON (Map has pre-defined functions)
			//it is recommonded to use Map over JSON
			var data = new Set();
			data.add(10);
			data.add(20);
			data.add(30);
			data.add(20);
			for(let temp of data.values()){
				console.log(temp);
			}
			console.log("Is 10 is there in the set : " + data.has(10));
			console.log("Size of set : " + data.size);
			console.log("data : " + data);
		</script>
	</body>
</html>
