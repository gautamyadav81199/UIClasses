<!DOCTYPE html>
<html>
	<head>
		<title>Promises in java script</title>
	</head>
	<body>
		<script type="text/javascript">
			var age = prompt("Enter your age");
			age = parseInt(age);
			var eligibility = new Promise(function(acc, rej){
				if(age > 18){
					return acc("congratulations you are eligible to create account");
				}else{
					return rej("sorry you are not eligible to create account");
				}
			});
			eligibility.then(function(re){
				console.log("welcome");
			},function(err){
				var eAge = 18 - age;
				console.log("you will be eligble to create account after " + eAge + " years");
			});

			var userAccountBalance = 0;
			var  myaccountCheck = new Promise(function(acceptable, rejectble) {
				if (userAccountBalance > 0) {
					return acceptable("User is valid Customer");
				} else {
					return rejectble("User is in negative balance");
				}
			});

			myaccountCheck.then(function(res){
				console.log("success response");
				console.log(res);
			}, function(err){
				console.log("Error");
			});

		</script>
	</body>
</html>
