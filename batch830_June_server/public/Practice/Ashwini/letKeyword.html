<!DOCTYPE html>
<html>
	<head>
		<title>Let Key word</title>
	</head>
	<body>
		<script type="text/javascript">
			var display = () =>{
				let a = 10;
				console.log("value of a :" + a);
				if(a > 0){
					console.log("value of a in if block : " + a);
				}
			}
			display();
			console.log("value of a :" + a);
		</script>
	</body>
</html>
