<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
	</head>
	<body>
		<script type="text/javascript">
			//difference between set and array is set will not allow duplicate values
			//set is simillar to array
			//map is simillar to JSON (Map has pre-defined functions)
			//it is recommonded to use Map over JSON
			
			var std = new Map();
			std.set("name", "Ashu");
			std.set("Age", 22);
			std.set("Gender", "Female");

			for(let [key, value] of std.entries()){
				console.log(key + ":" + value);
			}
		</script>
	</body>
</html>
