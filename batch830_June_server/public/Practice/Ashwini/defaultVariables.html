<!DOCTYPE html>
<html>
	<head>
		<title>Default Variables</title>
	</head>
	<body>
		<script type="text/javascript">
			var add = (a, b, ...f) => {
				//var a, b, d;
				var c = 0;
				for(let i = 0; i < f.length; i++){
					c = c + f[i];
				}
				console.log("sum of values : " + c);
			}
			add(10, 20, 30, 40);
		</script>
	</body>
</html>
