<!-- write a program to work with emp details like emp name, emp gender,  emp dep and his basic, calculate emp pf, HRA and total salary.
pf is 25 precent of basic salary
total salary is sum of basic salary, pf and hra.
 -->

<!DOCTYPE html>
<html>
<head>
	<title>Employee Details</title>
</head>
<body>
	<script type="text/javascript">
		var empName = "abc", empGender = "F", empDep = "IT", basic = 10000;
		var pf = (12 * basic)/100;
		var hra = (25 * basic)/100;
		var total = basic + pf + hra;
		console.log("empName" + empName);
		console.log("empGender" + empGender);
		console.log(" EmpDep" +  empDep);
		console.log("basic" + basic);
		console.log("pf" + pf);
		console.log("hra" + hra);
		console.log("total" + total);
	</script>
</body>
</html>
