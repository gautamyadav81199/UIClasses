<!DOCTYPE html>
<html>
	<head>
		<title>
			Finding sum of numbers
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = prompt("Enter a value");
			n = parseInt(n);
			var sum = 0;
			var rem;
			while(n > 0) {
				rem = n % 10;
				sum = sum + rem;
				
				n = n / 10;
				n = parseInt(n);

				if (sum > 9 && n == 0) {
					n = sum;
					sum = 0;
				}				
			}
			console.log("sum is      " + sum);
		</script>
	</body>
</html>
