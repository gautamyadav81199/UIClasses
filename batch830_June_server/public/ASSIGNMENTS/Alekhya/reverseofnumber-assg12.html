<html>

    <body>

            <div style="text-align: center;">Reverse of Number</div>

        <script>
            var n = prompt("enter the number");
            n = parseInt(n);
            var rem;
            var rev = 0;
            while(n > 0){
               
                rem = n % 10;
                rem = parseInt(rem);
                rev = (rev * 10 + rem);
                rev = parseInt(rev);
                n = ( n / 10);
                n = parseInt(n);
                
            }
            console.log("reverse of a number is" + rev);

        </script>

    </body>
</html>
