<html>
    <head></head>
    <body>
        <div> Sorting of arrays</div>
        <script>
              function readArrayValues() {
                  var n = [];
                  var range = prompt("enter the range of an array:");
                  range = parseInt(range);
                  for(var i = 0; i < range; i++){
                      n[i] = prompt("enter the numbers:" + (i+1));
                      n[i] = parseInt(n[i]);
                  }
                 console.log("array numbers:" + n);
                 arraySortingAscendingOrder(n);
                 arraySortingDescendingOrder(n);
              }

              function arraySortingAscendingOrder(num) {
                var temp = [];
                    for(var i = 0; i < num.length; i++){
                         for(var j = i + 1; j < num.length; j++){
                            if(num[i] > num[j]){
                            temp = num[i];
                            num[i] = num[j];
                            num[j] = temp;
                            }
                        }

                    }

                      for(i = 0; i < num.length; i++){
                          console.log("array sorting ascending order::" + num);
                      }
                    
                }

              function arraySortingDescendingOrder(num) {
                  var temp = [];
                    for(var i = 0; i < num.length; i++){
                        for(var j = i + 1; j < num.length; j++){
                            if(num[i] < num[j]){
                                temp = num[i];
                                num[i] = num[j];
                                num[j] = temp;
                            }
                        }
                    }

                    for(i = num.length; i > 0; i--){
                        console.log("array sorting descending order:" + num);
                    }
              }

              readArrayValues();
        </script>
    </body>
</html>
