
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="studentregistrationusingdhtml_assg19.css">
            <script type="text/javascript" src="studentregistrationusingdhtml_assg19.js"></script>
    </head>
    <body>
        <div class="header">
            Student Registration Details
        </div>
        <div class="container">
            <div class="accountdetails">
                <div class="accheading">
                    Account Details
                </div>
                <div>
                    <div class="accid">
                        
                        <label>User Accountid:
                            <span>
                            <input type="text" id="account_id">
                            </span>
                        </label>
                        
                    </div>

                    <div class="password">
                        <label>Password:
                        <span>
                        <input type="password" id="password">
                        </span>
                        </label>
                    </div>

                    <div class="mailid">
                            <label>Mailid:
                            <span>
                            <input type="text" id="mail_id">
                            </span>
                            </label>
                    </div>

                    <div class="renterpassword">
                            <label>Renter Password:
                            <span>
                            <input type="password" id="renter_password">
                            </span>
                            </label>
                    </div>

                    <div class="gender">
                        <label>Gender:
                            <span>male
                                <input type="radio" name="gender" id="gender" value="male">
                            
                            female
                                <input type="radio" name="gender" id="gender" value="female">
                            </span>

                        </label>

                    </div>



                </div>
            </div>

            <div class="address">
                <div class="addressheading">
                    Address
                </div>

                <div class="streetno">
                    <label>Streetno:
                        <span>
                        <input type="text" id="street_no">
                        </span>
                    </label>
                </div>

                <div class="doorno">
                    <label>doorno:
                        <span>
                            <input type="text" id="door_no">
                        </span>
                    </label>
                </div>

                <div class="pincode">
                        <label>Pincode:
                            <span>
                                <input type="text" id="pincode">
                            </span>
                        </label>
                </div>

                <div class="country">
                    <label>Country:
                        <span>
                            <select id="country">
                                <option>India</option>
                            </select>
                        </span>
                    </label>
                 </div>

                 <div class="state">
                    <label>State:
                        <span>
                            <select id="state">
                                <option>AndhraPradesh</option>
                                <option>Telengana</option>
                                <option>Tamilnadu</option>
                                <option>Kerala</option>
                                <option>Delhi</option>
                            </select>
                        </span>

                    </label>
                 </div>
            </div>

            <div class="education">
                <div class="educationheading">
                    Education
                </div>

                <div class="languages">
                    <label>Lnguages:
                        
                            <span>
                            <input type="checkbox" name="languages"  value="english" >English
                            </span>
                            <span>
                            <input type="checkbox" name="languages"  value="hindi" >Hindi
                            </span>
                            <span>
                            <input type="checkbox" name="languages"  value="telugu">Telugu
                            </span>
                            <span>
                            <input type="checkbox" name="languages"  value="tamil"  >Tamil
                            </span>
                        
                    </label>
                </div>
                <div class="qualifications">
                    <label>Qualification:
                        <span>
                            <select id="qualification">
                                <option>B.tech</option>
                                <option>B.sc</option>
                                <option>MBA</option>
                            </select>
                        </span>                        

                    </label>

                </div>
             </div>

             <div class="yourself">
                <div class="yourselfheading">
                    About yourself
                </div>
                <div class="aboutyourself">
                    <label>Tell few about yourself:</label>
                
                        <textarea id="yourself"></textarea>
                    
                </div>

            </div>

            <div class="register">
                <input type="button" value="Register" onclick="readStudentRegistration()" onclick="heckBox()">
            </div>

            
               
            
        </div>

        <div class="footer">
                &copy; copyrights 2020
        </div>
    </body>
</html>
