<html>
    <head></head>
    <body>
        <script>
            
            function customDate() {
            var date = new Date();
            var month = [01,02,03,04,05,06,07,08,09,10,11,12];
            var months = ["jan","feb","mar","apr","may","june","jul","aug","sept","oct","nov","dec"];
            var m = date.getMonth();
            var y= date.getYear();    
            var n= prompt("1.dd/mm/yy 2.mmmm/dd/yy 3.mmmm/dd/yyyy 4.day/mmmm/dd/yyyy 5.mm-dd-yy 6.mm/dd/yy hh:mm 7.mmmm/dd/yy hh:mm:ss");
            console.log(n);
            displayCustomDate(date,month,months,m,y,n);
            }

            function displayCustomDate(date,month,months,m,y,n) {
                switch(n)
                    {
                    case'1':console.log(date.getDate() + "/" + month[m] + "/" + date.getFullYear().toString().substr(-2));
                    break;
                    case'2':console.log(months[m] + "," + date.getDate() + " " + date.getYear().toString().substr(-2));
                    break;
                    case'3':console.log( months[m] + " " + date.getDate() + " " + date.getFullYear());
                    break;
                    case'4':console.log(date.getDay() + "/" + months[m] + " " + date.getDate() + " " + date.getFullYear());
                    break;
                    
                    case'5':console.log(month[m] + "-" + date.getDate() + "-" + date.getFullYear().toString().substr(-2));
                    break;
                    case'6': console.log(month[m] + "/" + date.getDate() + "/" + date.getFullYear() + " " + date.getHours() + " " + date.getMinutes());
                    break;
                    case'7':console.log(months[m] + "," + date.getDate() + " " + date.getFullYear() + "/ " + date.getHours() + ":" + date.getMinutes() + ":" + date.getUTCMilliseconds());
                    break;
                    default:prompt("invalid choice ");
                }
            }

            customDate();

        </script>
    </body>
