<!DOCTYPE html>
<html>
<head>
	<title>Employees Details</title>
</head>
<body>
	 <div>Employees Details</div>
     <script type="text/javascript">
         var empId=prompt("Enter Employee ID:");
         var empName=prompt("Enter Employee Name:");
         var empDesg=prompt("Enter Employee Designation:");

         var basicSalary=prompt("Enter Basic Salary");
         basicSalary=parseInt(basicSalary);
         var pf=(0.12*basicSalary);
         var hra=(0.25*basicSalary);
         var totSalary=(basicSalary+pf+hra);
         console.log("Employee ID: "+empId);
         console.log("Employee Name: "+empName);
         console.log("Employee Designation: "+empDesg);
         console.log("Basic Salary: "+basicSalary);
         console.log("PF: "+pf);
         console.log("HRA: "+hra);
         console.log("Total Salary: "+totSalary)
     </script>
</body>
</html>
