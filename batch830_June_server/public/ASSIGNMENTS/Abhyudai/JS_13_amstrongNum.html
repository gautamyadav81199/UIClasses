<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num1 = prompt("Enter the number :");
		num1 = parseInt(num1);
		var rem = 0, sum = 0;
		var num2 = num1;
		while(num1 > 0){
			rem = num1 % 10;
			sum = sum + (rem * rem * rem);
			num1 = num1 / 10;
			num1 = parseInt(num1);
		}
		if(sum === num2){
			console.log("It is an amstrong number");
		}else{
			console.log("It is not a amstrong number");
		}	
	</script>
</body>
</html>
