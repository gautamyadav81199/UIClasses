<!-- WAP to find out sum of all the even numbers between user given range. -->
<!DOCTYPE html>
<html>
<head>
	<title>Sum of even numbers.</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 0;
		var num1 = parseInt(prompt("Give the First number for the Range : "), num1);
		var num2 = parseInt(prompt("Give the Second number for the Range : "), num2);

		console.log("sum of even no's from", num1, num2);
		while(num1 <= num2)
		{
			if(num1 % 2 == 0)
			{
				sum = sum + num1;
			}
			num1++;
		}
		console.log(sum);

		
	</script>
</body>
</html>
