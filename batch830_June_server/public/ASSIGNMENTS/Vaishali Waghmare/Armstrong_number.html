<!-- WAP to check whether given no is Armstrong number or not. -->
<!DOCTYPE html>
<html>
<head>
	<title>Armstrong number</title>
</head>
<body>
	<script type="text/javascript">
		var r, sum, temp;
		var num = parseInt(prompt("Enter a number"), num);

		sum = 0;
		temp = num;
		while(num>0)
		{
			r = num%10;
			sum = sum+r*r*r;
			num = Math.floor(num/10);
		}
		
		if(temp==sum)
		{
			console.log("This is a Armstrong number", temp);
		}
		else
		{
			console.log("This is a not Armstrong number", temp);
		}
	</script>
</body>
</html>
