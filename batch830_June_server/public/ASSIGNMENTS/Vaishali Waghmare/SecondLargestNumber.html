<!-- WAP to read values dynamically into an array and find the second largest number in it -->
<!DOCTYPE html>
<html>
<head>
	<title>Second Largest number</title>
</head>
<body>
	<script type="text/javascript">
		
		var largest, second;
		var num = [];
		var n = prompt("Enter number of elements you want in array");
		n = parseInt(n);
		
		for(var i=0; i<n; i++)
		{
			num[i] = prompt("Array element"+ (i+1) + ":");
			num[i] = parseInt(num[i]);
			console.log(num[i]);
		}

		 /* Here we are comparing first two elements of the
    		array, and storing the largest one in the variable
    		"largest" and the other one to "second" variable.
    	*/
		if(num[0]<num[1])
		{ 
      		largest = num[1];
      		second = num[0];
   		}
   		else
   		{ 
      		largest = num[0];
      		second = num[1];
   		}

   		
   		for (var i = 2; i< n ; i ++)
   		{	
   			/* If the current array element is greater than largest
       		   then the largest is copied to "second" and the element
       		   is copied to the "largest" variable.
       		*/

   			 if (num[i] > largest) 
   			{
         		second = largest;
         		largest = num[i];
      		}

      		/* If current array element is less than largest but greater
       		   then second largest ("second" variable) then copy the
       		   element to "second"
       		*/

      		else if (num[i] > second && num[i] != largest) 
      		{
         		second = num[i];
      		}
   		}

   		console.log("Second Largest Element in array is:", second);

   		
	</script>
</body>
</html>
