<!-- WAP to sort the array either in ascending or in descending order -->
<!DOCTYPE html>
<html>
<head>
	<title>Sorting Array</title>
</head>
<body>
	<script type="text/javascript">
		var data = [1, 2, 3, 4, 5, 6];
		//descending order
		console.log("Descending order", data.reverse());

		//ascending order
		console.log("Ascending order", data.sort());
	</script>
</body>
</html>
