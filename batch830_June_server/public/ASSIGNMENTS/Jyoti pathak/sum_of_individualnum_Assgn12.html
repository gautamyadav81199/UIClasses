<!DOCTYPE html>
<html>
<head>
	<title>sum of individual number</title>
</head>
<body>
    <script type="text/javascript">
    	var n = prompt ("enter a value");
    	n = parseInt(n);
    	var sum = 0;
        var rem;
        while (n>0)
        {
        	rem = n%10;
        	sum = sum + rem;
        	n = n/10;
        	n = parseInt(n);
        }
        console.log("sum is" + sum);
    </script>
</body>
</html>
