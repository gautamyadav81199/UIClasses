<!--WAP to findout total number of space within a string-->
<!DOCTYPE html>
<html>
<head>
	<title>total number of space</title>
</head>
<body>
      <script type="text/javascript">
      	     var str = [];
      	     var count = 0;
      	     var i;
      	     str = prompt ("enter a string");

      	     for (i = 0; str[i]; i++)
      	     {
      	     	if (str[i] == ' ')
      	     		count++;
      	     }

      	     console.log ("total numer of space is:", count);

      </script>
</body>
</html>
