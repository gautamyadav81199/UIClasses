<!-- WAP to read values dynamically given in an array and find the second largest value in it. -->
<!DOCTYPE html>
<html>
<head>
	<title>second largest value</title>
</head>
<body>
     <script type="text/javascript">
     	var larg, second;
  		var num = [];
  		var n = prompt("Enter number of elements you want in array");
  		n = parseInt(n);
  		
  		for(var i=0; i<n; i++)
  		{
  			num[i] = prompt("Array element"+ (i+1) + ":");
  			num[i] = parseInt(num[i]);
  			console.log(num[i]);
  		}

  		if(num[0]<num[1])
  		  { 
        		larg = num[1];
        		second = num[0];
     		}
     		else
     		{ 
        		larg = num[0];
        		second = num[1];
     		}

     		   	for (var i = 2; i< n ; i ++)
     		{	

       			 if (num[i] > larg) 
       			{
             		second = larg;
             		larg = num[i];
          	}   		

        		else if (num[i] > second && num[i] != larg) 
        		{
           		second = num[i];
        		}
   		  }

   		console.log("Second Largest Element in an array is:", second);

     </script>
</body>
</html>
