<!DOCTYPE html>
<html>
<head>
	<title>even no</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 0;
		var num1 = parseInt(prompt("enter first range:"), num1);
		var num2 = parseInt(prompt("enter first range:"), num2);

		console.log("sum of even no", num1, num2);

			while(num1 <= num2)
			{
              if (num1 % 2 ==0 )
               {
              	sum = sum + num1;
              	}  
              	num1++;            
			}
			console.log(sum);
		
	</script>

</body>
</html>
