<!-- !!!! WAP to check wether given no is palindrome no or not !!!! -->
<!DOCTYPE html>
<html>
<head>
	<title>
		Palindrome Numbers
	</title>
</head>
<body>
	<script type="text/javascript">
		var p, sum, r;
		var num = prompt("enter a number", num);
		num = parseInt(num);

		sum = 0;
		r = num;
		while (num!= 0) {
			p = num % 10;
			sum = sum*10+p;
			num = Math.floor(num/10);
		}
		console.log("reverse num is" ,sum);
			if (r == sum){
				console.log("palindrome number" ,r);
			}
			else {
				console.log("not palindrome", r);
			}
	</script>
</body>
</html>
