<body>
	<div>Empoyee Details</div>
	<script type="text/javascript">
		var empName=prompt("enter employee Name");
		var empGender=prompt("enter Empoyee gender");
		var empDep=prompt("enter employee department");
		
		var basicSalary=prompt("emp basic salary");
		basicSalary=parseInt(basicSalary);

		var pf=prompt("employee pf");
		pf=parseInt(pf);

		var hra=prompt("employee hra");
		hra=parseInt(hra);

		pf=12*basicSalary/100;
		hra=25*basicSalary/100;
		totalSalary=basicSalary+pf+hra;

		console.log("enter emp Name " +empName);
		console.log("enter gender "+empGender);
		console.log("enter department "+empDep);
		console.log("basic salry "+basicSalary);
		console.log("pf "+pf);
		console.log("hra "+hra);
		console.log("total " +totalSalary);

	</script>
