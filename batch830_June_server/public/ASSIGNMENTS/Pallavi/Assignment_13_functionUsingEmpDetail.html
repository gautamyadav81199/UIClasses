<body>
	<div>Empoyee Details</div>
	<script type="text/javascript">
		var empName, empGender, empDep, basicSalary, pf, hra, totalSalary;
		function readUser() {
		empName = prompt("enter employee Name");
		empGender = prompt("enter Empoyee gender");
		empDep = prompt("enter employee department");
		}

		function salarypf() {
		basicSalary = prompt("emp basic salary");
		basicSalary = parseInt(basicSalary);

		pf = prompt("employee pf");
		pf = parseInt(pf);
		}

		function totalhra() {
		hra = prompt("employee hra");
		hra = parseInt(hra);
		
		pf = 12 * basicSalary / 100;
		hra = 25 * basicSalary / 100;
		totalSalary = basicSalary + pf + hra;
		}
		function display() {
		console.log("enter emp Name " +empName);
		console.log("enter gender "+empGender);
		console.log("enter department "+empDep);
		console.log("basic salry "+basicSalary);
		console.log("pf "+pf);
		console.log("hra "+hra);
		console.log("total " +totalSalary);
		}
		readUser();
		salarypf();
		totalhra();
		// totalpf();
		display();
	</script>
