<!DOCTYPE html>
<html>
<head>
	<title>
		Display prime or not between 1 to 100
	</title>
</head>
<body>
	
	<script type="text/javascript">
		 var i, count;

		console.log("Prime Number from 1 to 100 are:");
		for (n = 1; n <= 100; n++)
  		{
		    count = 0;
		    for (i = 2; i <= n/2; i++)
		    {
			  	if(n%i == 0)
			  	{
			     	count++;
			  	  	break;
				}
			}
			
			if(count == 0 && n != 1 )
			{
				console.log(n);
		    }  
	  	}
	</script>
</body>
</html>
