<!DOCTYPE html>
<html>
	<head>
		<title>
			Reverse no
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("Enter a given no");
			num = parseInt(num);
			var rem,rev=0;
			while(num!=0){
				rem = num % 10;
				rev = rev * 10 + rem;
				num = num / 10;
				num =  parseInt(num);
			}
			console.log("Reverse no-"+rev);
		</script>
	</body>
</html>
