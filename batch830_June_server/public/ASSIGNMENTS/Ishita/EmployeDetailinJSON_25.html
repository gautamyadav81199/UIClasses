<!DOCTYPE html>
<html>
<head>
	<title>
		Employe Details Using JSON Object
	</title>
</head>
<body>
		<script type="text/javascript">
			
				function inputemp()
				{
				var empDetails ={
			 	'emp_nm': prompt("Enter employee name"),
				emp_age: prompt("Enter his age"),
				'emp_dept': prompt("Enter the Department"),
				'emp_gender': prompt("Enter the gender"),
				basicsal: prompt("Enterv his basic Pay")
				
				}
					empDetails.basicsal=parseInt(empDetails.basicsal);
					cal(empDetails);
			}
				function cal(empDetails)
				{
				var pf=(empDetails.basicsal*12)/100;
				var hra=(empDetails.basicsal*25)/100;
				var TS=empDetails.basicsal+pf+hra;
					displayemp(empDetails,pf,hra,TS);
				}

				function displayemp(empDetails,pf,hra,TS) {
				
					console.log("employee details ");
		            console.log("employee name " + empDetails.emp_nm);
		            console.log("employee age " +empDetails.emp_age);
		            console.log("employee dept " +empDetails.emp_dept);
		            console.log("gender " + empDetails.emp_gender);
		            console.log("employee basic salary "+empDetails.basicsal);
		            console.log("pf " + pf);
		            console.log("hra " + hra);
		            console.log("total salary " + TS);
		        }
		        
		        inputemp();
		        
		</script>
</body>
</html>
