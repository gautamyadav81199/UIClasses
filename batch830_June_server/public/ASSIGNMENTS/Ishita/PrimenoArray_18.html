<!DOCTYPE html>
<html>
	<head>
		<title>
			Prime No using Array
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function readData(){
				var n = [];
				var range = prompt("Enter the range");
				range = parseInt(range)
				for(var i=0;i<range;i++){
					n[i]=prompt("Enter the "+i+1+"number")
					n[i]=parseInt(n[i])
				}
				calDisplayPrime(n);
				}			

			function calDisplayPrime(num){
				for(var i=0;i<num.length;i++){
					var count=0;
					for(var j=1;j<=num[i];j++){
						if(num[i]%j==0)
						count++;
						if(count>2)
							break;
					}
					if(count==2)
						console.log("prime no is "+num[i]);
				}

			}
			readData();
		</script>
	</body>
</html>
