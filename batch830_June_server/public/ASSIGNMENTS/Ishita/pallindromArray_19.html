<!DOCTYPE html>
	<html>
	<head>
		<title>
			Pallindrom Number using Array
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function readData(){
				var n = [];
				var range = prompt("Enter the range");
				range = parseInt(range)
				for(var i=0;i<range;i++){
					n[i]=prompt("Enter the "+i+1+"number");
					n[i]=parseInt(n[i]);
				}
				DisplayPallindrom(n);
				}			

			function DisplayPallindrom(num)
			{

				for(var i=0;i<num.length;i++)
				{
					var no=[];
					 no[i]=num[i];
					 var rem=0,rev;
					while(num[i]!=0)
					{
					rem=num[i]%10;
					rev=rev*10+rem;
					num[i]=num[i]/10;
					}
				if(no[i]==rev)
					console.log("pallindrom no"+no[i]);
				else
					console.log("not a pallindrom no"+no[i]);				}
				}
		
			readData();
		</script>
	</body>
	</html>
