<!DOCTYPE html>
	<html>
	<head>
		<title>
			Armstrong no
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("Enter a given no")
			num = parseInt(num);
			var p=0,r,no=num;
			while(num!=0)
			{
				r = num % 10;
				p = p + (r*r*r);
				num = num / 10;
				num = parseInt(num);
			
			}
			if(p==no)
			console.log("number is Armstrong"+no);
			else
				console.log("Not a Armstrong");
		</script>
	</body>
</html>
