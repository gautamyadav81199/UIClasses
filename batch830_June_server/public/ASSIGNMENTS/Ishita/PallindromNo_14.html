<!DOCTYPE html>
<html>
	<head>
		<title>
			Pallindrom no
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = prompt("Enter a given no");
			num = parseInt(num);
			var rem,rev=0, no=num;
			while(num!=0){
				rem = num % 10;
				rev = rev * 10 + rem;
				num = num / 10;
				num =  parseInt(num);
			}
			if(no==rev){
			console.log("Pallindrom no-"+rev);
		} else
			console.log("Not a Pallindrom");
		</script>
	</body>
</html>
