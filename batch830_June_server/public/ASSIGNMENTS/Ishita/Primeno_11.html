<!DOCTYPE html>
<html>
	<head>
		<title>
			Check Prime no
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var no = prompt("Enter a number ")
			no = parseInt(no);
			var p=0;
			for (var i = 0; i <=no; i++) {
				if(no%i==0)
					p+=1;
						
			}
			
			if(p==2)
				console.log(  "Number Is Prime no ");
			else
				console.log(  "number is composite no ");
		</script>
	</body>
</html>
