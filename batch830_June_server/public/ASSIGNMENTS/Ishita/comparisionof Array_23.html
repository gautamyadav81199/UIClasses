<!DOCTYPE html>
<html>
	<head>
		<title>
			Comparision of two Arrays
		</title>
	</head>
	<body>
		<h3>Comparing two Arrays</h3>
		<script type="text/javascript">
			function input(){
			var a = [];
			var b = [];
			var n,m;
			m = prompt("Number of Elements in First Array");
			m = parseInt(m);
			for(var i = 0; i < m; i++){
				a[i] = prompt("Enter Values in First Array");
				a[i] = parseInt(a[i]);
			}
			n = prompt("Number of Elements in Second Array");
			n = parseInt(n);
			for(var j = 0; j < n; j++){
				b[j] = prompt("Enter Values in Second Array");
				b[j] = parseInt(b[j]);
			}
			if (n==m)
				Compare(a,b,n)
			else
				console.log("Size of Arrays are not same");
		}

			function Compare(x,y,sz){
				for(var i = 0; i < sz; i++){
				if(x[i]==y[i])
					console.log("Exact same arrays");
				else
					console.log("Values not equal in Arrays");
			}
			}
				input();
		</script>
	</body>
</html>
