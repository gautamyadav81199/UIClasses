<!DOCTYPE html>
<html>
<head>
	<title>Student Details</title>
</head>
<body>
	<h1>Student Details</h1>
	<script type="text/javascript">
		console.log("Student details : ")
		var stdName= prompt("Name of the student");
		console.log("Name : "+stdName);
		var stdAge=prompt("Age of the student");
		console.log("Age of student : "+stdAge);
		var gender=prompt("Gender of the student");
		console.log("Gender : "+gender);
		var telugu=prompt("Marks scored in Telugu");
		telugu=parseInt(telugu);
		console.log("Marks scored in Telugu : "+telugu);
		var hindi=prompt("Marks scored in Hindi");
		hindi=parseInt(hindi);
		console.log("Marks scored in Hindi : "+hindi);
		var english=prompt("Marks scored in English");
		english=parseInt(english);
		console.log("Marks scored in English : "+english);
		var totalMarks=telugu+hindi+english;
		console.log("Total Marks ="+totalMarks);
		//alert("Total Marks ="+totalMarks);
	</script>
</body>
</html>
