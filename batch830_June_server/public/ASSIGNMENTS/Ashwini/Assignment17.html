<!DOCTYPE html>
<html>
	<head>
		<title>Employee details</title>
	</head>
	<body>
		<h1>Employee Details Using Functions</h1>
		<script type="text/javascript">
		var i, numOfEmp, empName, empAge, empGendr, empSalary, tax, takeHomeSalary; 
		function empDetails() {
			numOfEmp= prompt("Enter number of Employees whose details has to be updated");
			for(i=1; i<=numOfEmp; i++){
				empName=prompt("Name of the employee");
				console.log("Name : "+empName);
				empAge=prompt("Age");
				console.log("Age : "+empAge);
				empGendr=prompt("Gender");
				console.log("Gender : "+empGendr);
				empSalary=prompt("Salary");
				empSalary=parseInt(empSalary);
				console.log("Salary : "+empSalary);
				if(empSalary>20000){
					tax=empSalary*0.20;
				}else{
					tax=empSalary*0.05;
				}
				takeHomeSalary=empSalary-tax;
				console.log("Tax deducted from the gross salary : "+tax);
				console.log("Take home salary : "+takeHomeSalary);
			}
		}	
		empDetails();
		</script>
	</body>
</html>
