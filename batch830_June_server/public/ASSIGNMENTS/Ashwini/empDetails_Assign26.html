<!DOCTYPE html>
<html>
	<head>
		<title>Employee details</title>
	</head>
	<body>
		<h1>Employee Details Using Functions</h1>
		<script type="text/javascript">
		function processEmployeeDetails() {
			numOfEmp = prompt("Enter number of Employees whose details has to be updated");
			for(var i = 1; i <= numOfEmp; i++){
				var emDetails = {
					empName : prompt("Name of the employee"),
					empAge : prompt("Age"),
					empGendr : prompt("Gender"),
					empSalary : prompt("Salary"),
				}
				empSalary = parseInt(empDetails.empSalary)
				empDetails.tax = taxCalculation(empDetails.empSalary);
				empDetails.takeHomeSalary = empDetails.empSalary - empDetails.tax;
				display(empDetails);	
				}
		}
			
		function taxCalculation(empSalary){
			var tax;
			if(empSalary >= 20000){
				tax = empSalary * 0.20;
			}else{
				tax = empSalary * 0.05;
			}
			return tax;
		}
		function display(empDetails){
			console.log("Name : " + empDetails.empName);
			console.log("Age : " + empDetails.empAge);
			console.log("Gender : " + empDetails.empGendr);
			console.log("Salary : " + empDetails.empSalary);
			console.log("Tax deducted from the gross salary : " + empDetails.tax);
			console.log("Take home salary : " + empDetails.takeHomeSalary);
		}
		processEmployeeDetails();
		</script>
	</body>
</html>
