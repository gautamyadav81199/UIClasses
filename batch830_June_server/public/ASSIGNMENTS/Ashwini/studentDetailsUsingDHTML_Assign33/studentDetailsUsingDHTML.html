<!DOCTYPE html>
<html>
	<head>
		<title>Student details using DHTML</title>
		<link rel = "stylesheet" type = "text/css" href = "studentDetailsUsingDHTML.css">
		<script type="text/javascript" src = "studentDetailsUsingDHTML.js"></script>
	</head>
	<body>
		<div id = "container" class = "container">
			<h1 style="text-align: center;">Student Details</h1>
			<div id = "nameLabel">
				Name
			</div>
			<div id = "nameValue">
				<input type="text" name="studentDetailsName" id = "stdName">
			</div>
			<div id = "ageLabel">
				Age
			</div>
			<div id = "ageValue">
				<input type="text" name="studentDetailsAge" id = "stdAge">
			</div>
			<div id = "countryLabel">
				Country
			</div>
			<div id = "stdCountry" onclick="selectState()" class = "blockElement">
				<select id = "inputOfCountry">
					<option>Select..</option>
					<option>India</option>
					<option>USA</option>
					<option>Canada</option>
				</select>
			</div>
			<div class = "blockElement" id = "stateLabel">State</div>
			<div id = "stateList" class = "blockElement">
				<select id = "inputOfState">
					<option>Select..</option>
				</select>
			</div>
			<div id = "cityLabel">City</div>
			<div id = "cityList" class = "blockElement">
				<select id = "inputOfCity"  onclick="selectCity()" class = "blockElement">
					<option>Select..</option>
				</select>
			</div>
		</div>
	</body>
</html>
