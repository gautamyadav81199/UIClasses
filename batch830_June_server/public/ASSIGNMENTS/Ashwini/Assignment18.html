<!DOCTYPE html>
<html>
	<head>
		<title>Employee details</title>
	</head>
	<body>
		<h1>Employee Details Using Functions</h1>
		<script type="text/javascript">
		function empDetails() {
			var numOfEmp = prompt("Enter number of Employees whose details has to be updated");
			for(var i = 1; i <= numOfEmp; i++){
				var empName = prompt("Name of the employee");
				var empAge = prompt("Age");
				var empGendr = prompt("Gender");
				var empSalary = prompt("Salary");
				var empSalary = parseInt(empSalary);
				var tax = taxCalculation(empSalary);
				var takeHomeSalary = empSalary - tax;
				display(empName, empAge, empGendr, empSalary, tax, takeHomeSalary);
			}
		}	
		function taxCalculation(empSalary){
			var tax;
			if(empSalary >= 20000){
				tax = empSalary * 0.20;
			}else{
				tax = empSalary * 0.05;
			}
			return tax;
		}
		function display(empName, empAge, empGendr, empSalary, tax, takeHomeSalary){
			console.log("Name : "+empName);
			console.log("Age : "+empAge);
			console.log("Gender : "+empGendr);
			console.log("Salary : "+empSalary);
			console.log("Tax deducted from the gross salary : "+tax);
			console.log("Take home salary : "+takeHomeSalary);
		}
		empDetails();
		</script>
	</body>
</html>
