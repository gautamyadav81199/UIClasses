<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var stNum = prompt("Enter start Number");
		stNum = parseInt(stNum);
		var enNum = prompt("Enter end Number");
		enNum = parseInt(enNum);
		//console.log("Type of start Number :"+ typeof(stNum));
		//console.log("Type of end Number :"+ typeof(enNum));
		var i=0; swap=0; 
		var sum = 0;
		if(enNum < stNum){
			swap = enNum;
			enNum = stNum;
			stNum = swap;
		}
		if(stNum%2 === 0){
			stNum = stNum;
		}
		else{
			stNum = stNum + 1;
		}
		//console.log("Value of :"+stNum);
		//console.log("Type of i :"+ typeof(i));
		//console.log("Type of sum :"+ typeof(sum));
		for(i = stNum; i <= enNum; i=i+2){
			//console.log("value of i :"+i);
			sum = sum + i;
		}
		console.log("Sum of even numbers :"+sum);
	</script>
</body>
</html>
