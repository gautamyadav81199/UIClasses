<!DOCTYPE html>
<html>
<head>
	<title>Reverse of a given number</title>
</head>
<body>
	<script type="text/javascript">
		var num = prompt("Enter the number :");
		num = parseInt(num);
		var rem, sum = "";
		//console.log("Type of sum :" +typeof(sum));
		while(num > 0){
			rem = num % 10;
			sum = sum + rem;
			num = num / 10;
			num = parseInt(num);
		}
		console.log("Sum of individual numbers of a given number :"+sum);

	</script>
</body>
</html>
