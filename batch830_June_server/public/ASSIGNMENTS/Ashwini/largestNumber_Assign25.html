<!DOCTYPE html>
	<html>
	<head>
		<title>Finding the largest Number</title>
	</head>
	<body>
		<h1>Finding the largest number from an array of numbers</h1>
		<script type="text/javascript">
			function inputElements(){
				var num = [];
				var n = prompt("Number of input element");
				n = parseInt(n);
				for(i = 0; i < n; i++){
					num[i] = prompt("Number to be entered at "+ i +" position");
					num[i] = parseInt(num[i]);
				}
				console.log("List of numbers in the give array : "+ num);
				var a = 0;
				a = largestNumber(num);
				console.log("Largest number in the given array : " + a);
			}
			function largestNumber(num){
				var j = 0, count = 1, k = 1, checkNum = 0;
				for(var i = 1; i < num.length; i++){
					if(num[j] < num[i]){
						checkNum = num[i];  
						num[i] = num[j];
						num[j] = checkNum;
					}
				}
				return num[0];
			}
			inputElements();
		</script>
	</body>
</html>
