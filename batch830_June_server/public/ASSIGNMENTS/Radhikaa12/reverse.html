<!DOCTYPE html>
<html>
<head>
   <title> REVERSE THE NUMBER</title>
</head>
      <body>
        <script type="text/javascript">


           let n, r , sum=0;
           n = prompt("Enter the Number");
           while( n > 0)
           {
            r = n % 10;
            sum = (sum * 10) + r;
            n = n/10;
           }
           console.log(sum);
        </script>
      </body> 
</html>
