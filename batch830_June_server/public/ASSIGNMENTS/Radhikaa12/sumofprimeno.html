!DOCTYPE html>
<html>
<head>
	<title>Prime number</title>
</head>
<body>
	<script type="text/javascript">
		var i, count;

		console.log("Prime Number from 1 to 100 are:");
		for(num = 1; num <= 100; num++)
  		{
		    count = 0;
		    for (i = 2; i <= num/2; i++)
		    {
			  	if(num%i == 0)
			  	{
			     	count++;
			  	  	break;
				}
			}

			if(count == 0 && num != 1 )
			{
				console.log(num);
		    }  
	  	}
	</script>
</body>
</html>
