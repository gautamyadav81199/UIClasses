<!DOCTYPE html>
<html>
<head>
	<title> SUM OF EVEN NO</title>
</head>
<body>
  <script type="text/javascript">
  	 var sumEven=0;
  	 var sumOdd=0;

  	 for(i=0;i<=100;i++){
  	if(i%2 ==0)

  		sumEven += i;
  	else
  		
  		sumOdd +=i;
      }
      console.log("Sum of even no",sumEven);

      console.log("Sum of odd no",sumOdd);
  </script>
</body>
</html>
