         	var i = arr.findIndex(item => item == Math.max( ...arr));

         	var secondMax = Math.max(...arr);
         	return secondMax;
         }
           

          function max(arr) {
          	var max = -Infinity;
          	for ( const item of arr) {
          		if (item >= max );
