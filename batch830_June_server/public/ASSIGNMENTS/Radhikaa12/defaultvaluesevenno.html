	<script type="text/javascript">
		var num = [98,87,66,12,29,6];
		var i, count = 0;
		for ( i = 0; i < num.length; i++)
		{
			if ( num[i] % 2 == 0)
			{
			    document.write(num[i] + "<br>");
			    count ++;
		    }
	    }
document.write("count of even number in array is" + count);

	</script>
