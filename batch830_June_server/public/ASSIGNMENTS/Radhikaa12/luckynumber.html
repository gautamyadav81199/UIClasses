<!DOCTYPE html>
<html>
<head>
	<title> Finding lucky number</title>
</head>
     <body>
         <script type="text/javascript">
         	var n, r, sum=0;
         	 /*n = prompt();*/

         	n = prompt("Enter the Number");
         	while (n>0)

         	{
         		r = n % 10;
         		sum = sum + r;
         		n = n/10;
         	}
         	console.log("the lucky number:  " + sum);
         </script>
     </body>
</html>
