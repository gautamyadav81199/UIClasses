<!DOCTYPE html>
<html>
	<head>
		<title>
			Keyframes
		</title>
		<style type="text/css">

			@keyframes mystyles {
				10% {
					position: absolute;
					top:0px;
					left:0px;
					background: yellow;
					border-radius:25px;
				}
				20%{
					position: absolute;
					top: 0px;
					left: 45%;
					background: red;
					width:200px;
					height:100px;
					transform: rotate(49deg);


				}
				30%{
					position: absolute;
					top:0px;
					left:90%;
					background:pink;
				}
				40%{
					position: absolute;
					top:45%;
					right:0px;
					background:grey;
					height:400px;
					width:100px;
				}
				50%{
					position: absolute;
					top:80%;
					left:90%;
					background:#ffc;
					width:500px;
					height:100px;
					transform: rotate(120deg);


				}
				60%{
					position: absolute;
					top:80%;
					left:45%;
					background:#cff;
					height:100px;
					width:100px;
					
				}
				70%{
					position: absolute;
					top:80%;
					left:0px;
					background:#acc;
				}
				80%{
					position: absolute;
					top:45%;
					left:0px;
					background:#abb;
				}
				90%{
					position: absolute;
					top:0px;
					left:0px;
					background:#aaa;
				}
			}

			.container {
				border: 1px solid;
				width: 170px;
				height: 170px;
				background: green;
				text-align: center;
				position:absolute;
				left:45%;
				top:38%;

				animation: mystyles 10s infinite;			}
		</style>
	</head>
	<body>
		<div class="container">
			Hello
		</div>
	</body>
</html>
