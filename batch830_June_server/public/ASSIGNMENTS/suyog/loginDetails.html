              <thead>
                 <tr>
                    <td>Name</td>

                    <td>Country</td>
                    <td>Modification</td>

         <script>
         	
            var row = 1;
            function displayDetails(){
            	var name = document.querySelector("#sname").value;
            	var age = document.querySelector("#sage").value;
            	var gender = document.querySelector("#sgender").value;
            	var country = document.querySelector("#scountry").value;
            	var modification = document.querySelector("#edit","delete").value;

               if(!name|| !age|| !gender || !country){
               	
               alert("please fill all the boxes");
              
               }
               var info = document.querySelector("#info")
               var newRow = info.insertRow(row);

              
               var cell1 = newRow.insertCell(0);
               var cell2 = newRow.insertCell(1);
               var cell3 = newRow.insertCell(2);
               var cell4 = newRow.insertCell(3);
               var cell5 = newRow.insertCell(4);
               

               cell1.innerHTML= name;
               cell2.innerHTML= age;
               cell3.innerHTML= gender;
               cell4.innerHTML= country;
               cell5 .innerHTML= modification;
                                 
               row++;




           }
            
        

         
        
         </script>
