<!DOCTYPE html>
<html>
	<head>
		<title>student Details Add / Delete</title>
		<style type="text/css">
			li{
				background: #ccc;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
				list-style: none;
			}
			.buttonProp{
				 float: right;
			}
			.container{
				border-top: 2px solid;
				border-bottom:  2px solid;
				border-left:  2px solid;
				border-right:  2px solid;
				width: 420px;
				height: 230px;
			}
			th{
				border-top: 2px solid;
				border-bottom:  2px solid;
				border-left:  2px solid;
				border-right:  2px solid;
				margin: 5px;
				padding: 5px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li>
					User Name : <input type="text" id="u_Name">
				</li>
				<li>
					Age : <input type="text" id="u_Age">
				</li>
				<li>
					Gender : <input type="radio" name="gender" value="male">M
							 <input type="radio" name="gender" value="female">F
				</li>
				<li>
					Country : 
					<select id="u_Country">
						<option>India</option>
						<option>Pakisthan</option>
						<option>Canada</option>
						<option>USA</option>
					</select>
				</li>
				<li class="buttonProp">
					<input type="button" value="add" onclick="addDataToTable()">
				</li>
			</ul>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<th>User Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Country</th>
						<th>Update</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<span id="uName"></span>
						</td>
						<td>
							<span id="uAge"></span>
						</td>
						<td>
							<span id="uGender"></span>
						</td>
						<td>
							<span id="uCountry"></span>
						</td>
						<td>
							<span id="update"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			var addDataToTable = function(){
				var entryData = [
					{
						"userName" : document.querySelector("#u_Name").value,
						"userAge" : document.querySelector("#u_Age").value,
						"userGender" : document.querySelector("input[name=gender]:checked").value,
						"userCountry" : document.querySelector("#u_Country").value
					},
				];

			}
		</script>
	</body>
</html>
