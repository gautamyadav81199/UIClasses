<!DOCTYPE html>
<html>
	<head>
		<title>
			To Find out number of words within given string.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var stringg = "Hello Bhanu Prakash, How rkhsdf usfdsdf erewr plz play with me.";
			var count = 0;
			for(var i = 0; i < 100 ; i++) {
				if(stringg[i] == ' '){
					count++;
				}
			}
		//	console.log("no of words : " + count+1);
		//	console.log(count);
			console.log("manually done no of words : " + (count+1));
			console.log(stringg.length);
		</script>
	</body>
</html>
