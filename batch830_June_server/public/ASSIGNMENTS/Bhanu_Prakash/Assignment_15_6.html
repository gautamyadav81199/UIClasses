<!DOCTYPE html>
<html>
	<head>
		<title>
			To Find out number of spaces within given string.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var stringg = "Hello Bhanu Prakash, How r u ? plz play with me.";
			var count = 0;
			for(var i = 0; i < 100 ; i++) {
				if(stringg[i] == ' '){
					count++;
				}
			}
			console.log("no of spaces : " + count);
		</script>
	</body>
</html>
