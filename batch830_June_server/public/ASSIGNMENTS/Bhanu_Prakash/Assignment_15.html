<!DOCTYPE html>
<html>
	<head>
		<title>
			Asking for User Defined Dates.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var date = new Date();
//			console.log(date);

			var days = ["Sunday", "Monday" ,"Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

			var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var mm = ["01", "02", "03", "04", "05", "06", "07", "08", "09", 10, 11, 12];
			
			var selection = prompt("1.mm/dd/yy_____2.mm/dd/yyyy_____3.day,month,year_____4.month-day-year_____5.mm/dd/yy mm:ss_____6.mm/dd/yyyy hh:mm:ss_____7.day,date month year " , selection);
			selection = parseInt(selection);

			switch(selection){
				case 1:
							if(date.getFullYear() == 2020){
								var formatDate = mm[date.getMonth()] + '/' + date.getDate() + '/' + '20';
								console.log(formatDate);
							}
							break;
				case 2:
							var formatDate = mm[date.getMonth()] + '/' + date.getDate() + '/' + date.getFullYear();
							console.log(formatDate);
							break;
				case 3:      
							if(date.getDate() == 23){
								var formatDate = date.getDate()+'rd' + ' ' + month[date.getMonth()] + ' ' + date.getFullYear();
								console.log(formatDate);
							} else if(date.getDate() == 22){
								var formatDate = date.getDate()+'nd' + ' ' + month[date.getMonth()] + ' ' + date.getFullYear();
								console.log(formatDate);
							} else {
								var formatDate = date.getDate()+'th' + ' ' + month[date.getMonth()] + ' ' + date.getFullYear();
								console.log(formatDate);
							}
							break;
				case 4:
							var formatDate = month[date.getMonth()] + '-' + date.getDate() + '-' + date.getFullYear();
							console.log(formatDate);
							break;

				case 5:     
							if(date.getFullYear() == 2020) {
								var formatDate = mm[date.getMonth()] + '/' + date.getDate() + '/' + '20 ' + date.getMinutes() + ':' + date.getSeconds();
								console.log(formatDate);
							}
							break;

				case 6:
							var formatDate = mm[date.getMonth()] + '/' + date.getDate() + '/' + date.getFullYear() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
							console.log(formatDate);	
							break;

				case 7:
							if(date.getDate() == 23){
								var formatDate = days[date.getDay()] + ', ' + date.getDate()+'rd' + ' ' + month[date.getMonth()] + ' ' + date.getFullYear();
								console.log(formatDate);
							} else if(date.getDate() == 22){
								var formatDate = days[date.getDay()] + ', ' + date.getDate()+'nd' + ' ' + month[date.getMonth()] + ' ' + date.getFullYear();
								console.log(formatDate);
							} else {
								var formatDate = days[date.getDay()] + ', ' + date.getDate()+'th' + ' ' + month[date.getMonth()] + ' ' + date.getFullYear();
								console.log(formatDate);
							}
							break;	

			}
		</script>
	</body>
</html>
