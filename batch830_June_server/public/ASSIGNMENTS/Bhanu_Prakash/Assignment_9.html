		</title>

	<body>
		<div>Employee Details</div>
		<script type="text/javascript">
			var employeeName = prompt("Enter employee Name : "); 
			var employeeGender = prompt("Enter employee Gender : "); 
			var employeeAge = prompt("Enter employee Age : ");
			var employeeDepartment = prompt("enter employee Department : ");

			var basicSalaray = prompt("Enter employee basic salary");
			basicSalaray = parseInt(basicSalaray);

			var pf = (12/100)*basicSalaray;
			var hra = (25/100)*basicSalaray;
			var totalSalary = basicSalaray+hra+pf;

			console.log("Employee Details");
			console.log("employeeName " + employeeName);
			console.log("employeeAge " , employeeAge);
			console.log("employeeGender " + employeeGender);
			console.log("employeeDepartment " , employeeDepartment);

			console.log("Employee's Basic Salary : " + basicSalaray);
			console.log("totalSalary " + totalSalary);
		</script>
	</body>
