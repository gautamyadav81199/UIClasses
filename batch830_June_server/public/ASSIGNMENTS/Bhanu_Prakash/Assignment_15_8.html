<!DOCTYPE html>
<html>
	<head>
		<title>
			To Find out number of vowels within given string.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var stringg = "Hello Bhanu Prakash, How rkhsdf usfdsdf erewr plz play with me.";
			var count = 0;
			for(var i = 0; i < 150 ; i++) {
				if(stringg[i] == 'a' || stringg[i] == 'e' || stringg[i] == 'i' || stringg[i] == 'o' || stringg[i] == 'u' ){
					count++;
				}
			}
		
			console.log("no of vowels : " + count);
		</script>
	</body>
</html>
