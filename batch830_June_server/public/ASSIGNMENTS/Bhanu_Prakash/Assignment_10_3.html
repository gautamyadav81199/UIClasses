<!DOCTYPE html>
<html>
	<head>
		<title>
			display of all prime numbers between given range .
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var starting_range = prompt("enter the starting range");
			starting_range = parseInt(starting_range);

			var ending_range = prompt("enter ending range");
			ending_range = parseInt(ending_range);

			

			for(var i = starting_range ; i <= ending_range ; i++){
				var count=0 ;
				for(var j = 1 ; i >= j ; j++){
					if(i % j == 0){
						count++;
						if(count > 2){
							break;
						}
					} 
				}
				if(count <= 2){
				console.log(i);
				}
			}
			
		</script>
	</body>
</html>
