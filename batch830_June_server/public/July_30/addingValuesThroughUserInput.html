<!DOCTYPE html>
<html>
	<head>
		<title>
			Adding validations to user input
		</title>
		<style type="text/css">
			ul	 {
				border: 2px solid;
				margin: 10px auto;
				padding: 10px;
				background: #ccc;
				width: 500px;
			}

			li {
				list-style: none;
				border: 1px solid;
				background: #fff;
				margin: 5px;
				padding: 5px;
			}
			.rblock {
				display: none;
			}
			.errBlock {
				color: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Enter first value: <input type="text" id="fval" onkeypress="return validatData(event)"></li>
			<li>Enter Second value: <input type="text" id="sval" onkeypress="return validatData(event)"></li>
			<li>
				<input type="button" value="Do Addition" onclick="doAddition(event)" id="abc">
			</li>
			<li class="rblock">
				The sum of values is : <span></span>
			</li>
			<li class="errBlock">
				
			</li>
		</ul>
		<script type="text/javascript">
			function doAddition(event) {
				console.log(event);
				var fval = document.querySelector("#fval").value;
				var sval = document.querySelector("#sval").value;
				if (fval == '' || sval == '') {
					document.querySelector(".errBlock").style.display = 'block';
					document.querySelector(".errBlock").innerText = "Mandatory Fields are missing";
					return;
				}
				fval = parseInt(fval);
				sval = parseInt(sval);
				var result = fval + sval;
				document.querySelector("span").innerText = result;
				document.querySelector(".rblock").style.display = 'block';

			}

			function validatData(event) {
				console.log(event);
				console.log("key presss");
				if ((event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 65 && event.charCode <= 90)) {
					return false;
				} else {
					return true;
				}
			}
		</script>
	</body>
</html>
