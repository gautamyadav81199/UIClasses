<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var mypromise = new Promise(function(resolver, reject){
				reject("failed");
				setTimeout(function(){
					resolver("done");
				}, 1000);
			});
			mypromise.then(function(res){
				console.log(res)
				console.log("got response")
			}, function(err){
				console.log("got error" + err)
			});
			</script>
	</body>
</html>
