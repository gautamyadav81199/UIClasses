<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Map DS
		</title>
	</head>
	<body>
		<script type="text/javascript">

			
			/*var data = {};
			data.name = "Hello";*/

			var data = new Map();
			data.set("name", "Raj");
			data.set("age", 20);
			data.set("gender", "male");

			
			for (let [key, value] of data.entries()) {
				console.log(key);
				console.log(value);
			}
		</script>
	</body>
</html>
