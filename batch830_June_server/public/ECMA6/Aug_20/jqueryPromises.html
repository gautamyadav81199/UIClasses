<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			var mypromise = new Promise(function(resolver, reject){
				reject("failed");
				setTimeout(function(){
					resolver("done");
				}, 1000);
			});
			mypromise.then(function(res){
				console.log(res)
				console.log("got response")
			}, function(err){
				console.log("got error" + err)
			});

			var userAccountBalance = 90;
			var myaccountCheck = new Promise(function(acceptable, rejectble) {
				if (userAccountBalance > 0) {
					return acceptable(true);
				} else {
					return rejectble(false);
				}
			});

			console.log(myaccountCheck)
			myaccountCheck.then(function(res){
				console.log("success response");
				console.log(res);
			}, function(err){
				console.log("Error");
			});

		</script>
	</body>
</html>
