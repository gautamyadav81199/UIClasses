<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Keyframes
		</title>
		<style type="text/css">

			@keyframes mystyles {
				1% {
					bottom: 20px;
					background: yellow;
				}

				10% {
					background: blue;
					top: 20px;
				}
				25% {
					background: yellow;
					right: 30px;
					width: 100px;
					height: 100px;
				}
				50% {
					background: pink;
					width: 500px;
					height: 100px;
				}
				70% {
					background: red;
					opacity: 0.5;
					border: 10px solid;
					top: 0;
					left: 10px;
					transform: rotate(49deg);
				}
			}

			.container {
				border: 1px solid;
				width: 170px;
				height: 170px;
				background: green;
				text-align: center;

				position: absolute;
				top: 190px;
				right: 10px;
				animation: mystyles 5s infinite;
			}
		</style>
	</head>
	<body>
		<div class="container">
			Hello
		</div>
	</body>
</html>
