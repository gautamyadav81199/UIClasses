<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating flex items css properties
		</title>
		<style type="text/css">
			.container {
				background: green;
				display: flex;
			}
			.child {
				background: blue;
				width: 100px;
				margin: 10px;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>	
		<div class="container">
			<div class="child" style="order:2; flex-grow: 7">1</div>
			<div class="child" style="order:3; flex-grow: 1">2</div>
			<div class="child" style="order:4; flex-grow: 1">3</div>
			<div class="child" style="order: 1; flex-grow: 11">4</div>
		</div>
	</body>
</html>
