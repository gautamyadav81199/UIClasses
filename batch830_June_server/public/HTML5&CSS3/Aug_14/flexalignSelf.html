<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating flex items css properties
		</title>
		<style type="text/css">
			.container {
				background: green;
				display: flex;
				height: 200px;
			}
			.child {
				background: blue;
				width: 100px;
				margin: 10px;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>	
		<div class="container">
			<div class="child" >1</div>
			<div class="child" style="align-self: center;">99</div>
			<div class="child">3</div>
			<div class="child" >4</div>
			
			
		</div>
	</body>
</html>
