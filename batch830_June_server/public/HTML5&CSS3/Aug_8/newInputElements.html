<!DOCTYPE html>
<html manifest="sample.appcache">
	<head>
		<title>
			New Set of input elements.
		</title>
		<style type="text/css">
			ul {
				border: 3px solid;
				width: 500px;
				margin: 20px;
				padding: 20px;
			}
			li {
				list-style: none;
				border: 1px solid;
				margin: 10px;
				padding: 10px;
			}
		</style>
		<meta charset="utf-8" description="description: this page is demonstrating new input elements with in html5">
	</head>
	<body>

		<ul>
			<li>
				User Name: <input type="text" name="">
			</li>
			<li>
				USer AGe: <input type="number">
			</li>
			<li>
				Fav color: <input type="color" id="userFavColr">
			</li>
			<li>
				Dob <input type="date" name="">
				
			</li>
			<li>
				Appointment: Dob <input type="datetime-local" name="" id="userdob">
			</li>
			<li>
				Price-Range: <input type="range" min="1000" max="30000" onchange="showValue()" id="rangeBar">
				<span id="resultVal"></span>
			</li>
			<li>
				Phoneno. <input type="tel">
			</li>
			<li>
				Upload pic: <input type="file">
			</li>
			<li>
				searchkey: <input type="search" name="">
			</li>

		</ul>
		<script type="text/javascript">
			function showValue() {
				document.querySelector("#resultVal").innerHTML = document.querySelector("#rangeBar").value;

				var dateval = document.querySelector("#userdob").value;
				dateval = dateval.toString();
				dateval = dateval.replace(/T.*/, '');
				console.log(dateval)
				var colorval = document.querySelector("#userFavColr").value;
				console.log(colorval)
			}
		</script>
	</body>
</html>
