<!DOCTYPE html>
<html>
	<head>
		<title>
			HTML5 Canvas Tag
		</title>
		<style type="text/css">
			canvas {
				width: 800px;
				height: 800px;
				border: 1px solid;

			}	
			img {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>Demonstrating HTML5 Canvas tag</div>
		<canvas id="mycanvasCntr"></canvas>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRy5r91DN0sFOzNwIK9sBa5cM2FQGVbIncpIw&usqp=CAU" id="product" />
		<script type="text/javascript">
			var canvasEleemnt = document.querySelector("#mycanvasCntr");

			var ctx = canvasEleemnt.getContext("2d");
			var  x = 5;
			var y = 5;
			/*setInterval(function(){
				ctx.beginPath();
				ctx.rect(x, y, 100, 80);
				ctx.stroke();
				x = x + 5;
				y = y + 5;
			}, 1000);*/

			ctx.beginPath();
			ctx.arc(95, 50, 40, 0, 2 * Math.PI);
			ctx.stroke();
			
			ctx.fillText("Hello World", 10, 50);

			ctx.font = "30px Arial";
			ctx.strokeText("Hello World", 50, 50);

			setTimeout(function(){
				var img = document.querySelector("#product");
				console.log(img)
				ctx.drawImage(img, 5, 5); 
			}, 3000);
			

		</script>
	</body>
</html>
