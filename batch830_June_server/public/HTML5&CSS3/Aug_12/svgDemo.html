<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating SVG tag 
		</title>
		<style type="text/css">
			svg {
				width: 800px;
				height: 700px;
				border: 2px solid;
			}
			.mystyles {
				stroke: blue;
				stroke-width: 2;
				fill: red;
			}
		</style>
	</head>
	<body>	
		<svg>
			<circle cx="50" cy="50" r="40" class="mystyles" />

			<rect width="400" height="100" x="50" y="100" class="mystyles" />

			  <rect x="50" y="20" rx="5" ry="5" width="150" height="150"
  style="fill:green;stroke:black;stroke-width:2;" />

  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
		</svg>



	</body>
</html>
