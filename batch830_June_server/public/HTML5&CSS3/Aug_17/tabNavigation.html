<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.tab {
				
				margin: 1px;
				padding: 10px;
				background: #ccc;
			}
			.tab:hover {
				background: #fff;
				color: green;
				cursor: pointer;
			}
			.container {
				display: flex;
				flex-direction: row;

			}
			img {
				width: 30px;
				height: 30px;
				cursor: pointer;
				display: none;
			}
			@media screen and (max-width: 300px) {
				.container {
					flex-direction: column;
					display: none;
				}
				img  {
					display: block;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="menuicon" onclick="toggleMenu()">
			<img src="https://img.icons8.com/cotton/2x/menu.png">
		</div>
		<div class="container">
			<div class="tab">Home</div>
			<div class="tab">Careers</div>
			<div class="tab">History of org</div>
			<div class="tab">Contact us</div>
		</div>
		<script type="text/javascript">
			function toggleMenu() {
				
				document.querySelector(".container").style.display = 'block';
			}
		</script>
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.646 6.854a.5.5 0 0 0 .708 0L6 4.207l2.646 2.647a.5.5 0 1 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"/>
  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 0-.5.5v6.5A2.5 2.5 0 0 0 8 13h5.5a.5.5 0 0 0 0-1H8a1.5 1.5 0 0 1-1.5-1.5V4a.5.5 0 0 0-.5-.5z"/>
</svg>
	</body>
</html>
