<!DOCTYPE html>
<html>
	<head>
		<title>
			Responsive Webpage
		</title>
		<style type="text/css">
			.header, .footer {
				border: 1px solid;
				text-align: center;
				margin: 10px;
				padding: 10px;
			}
			.footer {
				position: absolute;
				left: 5px;
				right: 5px;
				bottom: 5px;
				font-size: 12px;
			}
			.bar {
				width: 900px;
				border: 2px solid;
				margin: 40px;
				background: yellow;
				font-size: 20px;
				font-weight: bold;
				text-align: center;
				height: 120px;
			}
			.addsBlock {
				background: grey;
				width: 200px;
				height: 120px;
				margin: 5px;
				padding: 10px;
				position: absolute;
				bottom: 120px;
				right: 10px;
				color: #fff;
			}

			@media only screen and (max-width: 600px) {
				.bar {
					width: 350px;
					background: blue;
					font-size: 13px;
				}
				.addsBlock {
					display: none;
				}
			}
			@media print {
				.bar {
					background: green;
					width: 100px;
				}
				.addsBlock {
					display: none;
				}
			}

			@media only screen and (max-width: 750px){
				.addsBlock {
					display: block;
				}
				.bar {
					width: 600px;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			Welcome to page
		</div>
		<div class="container">
			<div class="bar">
				About to show content of page
			</div>
			<div class="addsBlock">
				<marquee>
					Adds been played.
				</marquee>
			</div>
		</div>
		<div class="footer"> 
			@copy rights 2020
		</div>
	</body>
</html>
