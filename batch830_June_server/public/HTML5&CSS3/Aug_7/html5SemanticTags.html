<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating HTML5 SEmantic tags
		</title>
		<style type="text/css">
			.tContainer, .mBlock, .bContainer {
				border: 1px solid;
				position: absolute;
				left: 5px;
				right: 5px;
				padding: 5px;
			}
			.tContainer {
				top: 5px;
				text-align: center;
			}
			.mBlock {
				top: 40px;
				bottom: 40px;
			}

			.bContainer {
				bottom: 5px;
				text-align: center;
			}
			.lblock, .rblock {
				border: 1px solid;
				margin: 5px;
				padding: 5px;
				float: left;
				height: 500px;
				overflow: 	auto;
			}
			.lblock {
				width: 30%;
			}
			.rblock {
				width: 66%;
			}
			.content {
				border: 1px solid;
				height: 150px;
				margin: 5px;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<mainpageHEader class="tContainer">
			Online shopping app
		</mainpageHEader>
		<main class="mBlock">
			<aside class="lblock">
				<ul>
					<li>Item 1</li>
					<li>Item 1</li>
					<li>Item 1</li>
					<li>Item 1</li>
					<li>Item 1</li>
					<li>Item 1</li>
					<li>Item 1</li>
				</ul>
			</aside>
			<aside class="rblock">
				
					<section class="content">
						<article>
							<employeeDetails>
								<div>Empname: Raj</div>
								<div>Emp Age: 20</div>
								<div>Gender: Male</div>
							</employeeDetails>
							<prasad id="abc" style="background: green; display: block;" class="test">
								hello
							</prasad>
						</article>
					</section>
					<section class="content"></section>
					<section class="content"></section>
					<section class="content"></section>
					<section class="content"></section>
					<section class="content"></section>
					
				
			</aside>
		</main>
		<footer class="bContainer">
			@copy rights 2020
		</footer>

	</body>
</html>
