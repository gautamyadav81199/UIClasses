<!DOCTYPE html>
<html>
	<head>
		<title>
			DEMONSTRATING css3 transiton
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				background: green;
				width: 220px;
				height: 220px;
				margin: 130px auto;
				position: relative;
				transition: width 2s, height 3s;

			}
			.container:hover {
				width: 300px;
				height: 120px;
			}
		</style>
	</head>
	<body>
		<div class="container"></div>
	</body>
</html>
