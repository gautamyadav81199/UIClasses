<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.container {
				border: 1px solid;
				margin: 120px auto;
				padding: 10px;
				height: 30px;
				width: 290px;
				background: green;
				text-align: center;
				
				border-radius: 10px 10px; 
			}
		</style>
	</head>
	<body>
		<div class="container"></div>
		<script type="text/javascript">
			var value = 0;
			setInterval(function(){
				if (value == 360) {
					value = 0;
				}
				document.querySelector(".container").style.transform = 'rotateY(' + value + 'deg)';
				value++
			}, 1);
		</script>
	</body>
</html>
