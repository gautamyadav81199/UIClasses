<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Display property
		</title>
		<style type="text/css">
			.details {
				border: 1px solid;
				width: 130px;
				height: 130px;
				display: inline;
			}
			.b1 {
				background: green;
			}
			.b2 {
				background:  blue;
			}
			.b3 {
				background: yellow;
			}

			.item {
				width: 120px;
				height: 100px;
				border: 2px solid;
				margin: 5px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="details b1">Content 1</div>
		<div class="details b2">Content 2</div>
		<div class="details b3 ">Content 3</div>
		<div class="details b4">Content 4</div>

		<span class="item">item1</span>
		<span class="item">item2</span>
		<span class="item">item3</span>
		<span class="item">item4</span>
	</body>
</html>.
