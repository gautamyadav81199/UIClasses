<!DOCTYPE html>
<html>
	<head>
		<title>
			Registration page
		</title>
		<style type="text/css">
			h3 {
				border: 1px solid;
				text-align: center;
				text-decoration: underline;
				margin: 5px;
				padding: 10px;
			}
			li {
				border: 1px solid;
				background: #ccc;
				list-style: none;
				margin: 10px;
				padding: 10px;
				height: 30px;
			}
			.inputCntrl, .lable {
				float: left;
			}
			.lable {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<h3>User Registration page</h3>
		<ul>
			<li>
				<div class="lable">Enter user name: </div>
				<div class="inputCntrl"><input type='text'></div>
			</li>
			<li>
				<div class="lable">Enter user Age:</div>
				<div class="inputCntrl"><input type='text'></div>
			</li>
			<li>
				Gender:
				<input type="radio" name="gender"> M
				<input type="radio" name="gender"> F
			</li>
			<li>
				Languages you know:
				<input type="checkbox"> Telugu
				<input type="checkbox"> English
				<input type="checkbox"> Hindi
			</li>
			<li>
				Country:
				<select>
					<option>India</option>
					<option>Japan</option>
					<option>USA</option>
					<option>Pak</option>
				</select>
			</li>
			<li>
				Tell about ur self:
				<textarea></textarea>
			</li>
			<li>
				<input type="button" value="Get Registration">
			</li>
		</ul>
	</body>
</html>
