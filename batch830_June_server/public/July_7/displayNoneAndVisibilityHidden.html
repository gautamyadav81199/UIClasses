<!DOCTYPE html>
<html>
	<head>
		<title>
			Difference between visibility hidden and display none.
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 120px;
				height: 130px;
				text-align: center;
			}
			.block1 {
				background: red;
			}
			.block2 {
				background: green;
				/*display: none; */
				visibility: hidden;
			}
			.block3 {
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="block block1">BLOCK 1</div>
		<div class="block block2">BLOCK 2</div>
		<div class="block block3">BLOCK 3</div>
	</body>
</html>
