<html>
    <head>
        <title>
            Online shopping APP
        </title>
        <script src="js/lib/jquery.js" ></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <link href="css/common.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/signup.css">

        <script src="js/login.js"></script>
        <script src="js/productDetails.js"></script>
    </head>
    <body>
        <div class="pageHeader">
            Welcome to online shopping appliaiton
        </div>
        <div class="pageContainer"></div>
        <div class="pageFooter">
            @copyrights 2020
        </div>
        <script id="fgpwdTmplt">
            <div  id="forgotPwd">
                <ul>
                    <li>
                        Enter user id <input type="text" id="uid"> 
                    </li>
                    <li>
                        Account Password <input type="Password" id="password">
                    </li>
                    <li>
                        ReEnter password <input type="password" id="rpwd">
                    </li>
                    <li>
                        Mail id <input type="text" id="mailId">
                    </li>
                    <li>
                        <input type="button" value="Register" onclick="registerDetails()">
                        <span class="link gotoLogin" onclick="loadTemplate('login');">Go To Login Page</span>
                    </li>
                </ul>
            </div>
        </script>

        <script id="loginTmplt">
            <div id="loginBlock">
                <ul>
                    <li>
                        <div class="profilePic"></div>
                    </li>
                    <li>
                        Account Id: <input type="text" id="uid">
                    </li>
                    <li>
                        Password : <input type="Password" id="upwd">
                    </li>
                    <li>
                        <input type="button" value="Login" onclick="readLoginDetails()">
                        <span id="errMsg"></span>
                    </li>
                    <li>
                        <span class="link" onclick="loadTemplate('fgpwd');">New Signup </span>
                        <span class="link">Forgot Pwd</span>
                    </li>
                </ul>
            </div>
        </script>
        <script id="pDetailsTmplt">
            <ul class="pDetailsBlock">
                <li>Product Name: {{name}}</li>
                <li>Price: {{price}}</li>
                <li>Manufacturer: {{manu}}</li>
                <li>Discount: {{discount}}</li>
                <li><img src="{{image}}"></li>
            </ul>
        </script>
        <script id="addProductTmplt">
            <ul>
                <li>
                    Enter product Name: <input type="text" id="pname">
                </li>
                <li>
                    Enter Product Price: <input type="text" id="pprice">
                </li>
                <li>
                    Enter discount value: <input type="text" id="pdiscount">
                </li>
                <li>
                    Enter manufacturer: <input type="text" id="pmanu">
                </li>
                <li>
                    Image: <input type="text" id="pimage">
                </li>
                <li>
                    <input type="button" value="Add Product" onclick="addNewProduct()">
                </li>
                <li class="statusupdate">
                </li>
            </ul>
        </script>
    </body>
</html>
