<html>
    <head>
        <title>
            EmployeeDetails using Class
        </title>
        <link rel="stylesheet" type="text/css" href="app.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <h3>Employee Details</h3>
        <div class="container">
            <li>
                <div class="label">
                    Enter Employee name 
                </div>
                <div class="inputCntlr">
                    <input type="text" name="" id="name" onkeypress="return textValidation(event)">
                </div>
            </li>
           <li>
            <div class="label">
                Enter Employee Age
            </div>
            <div class="inputCntlr">
                <input type="text" name="" id="age" onkeypress="return numValidation(event)">
            </div>
           </li>
            
            <li>
                <div class="label"> Select Gender</div>
                <div class="inputCntlr">
                    <input type="radio" name="gender" id="" value="Male">Male
                        <input type="radio" name="gender" id="" value="Female">Female
                </div>
            </li>
            
            <li>
                <div class="label"> Select Department</div>
                <div class="inputCntlr">
                <select name="" id="department">
                    <option value="Marketing">Marketing</option>
                    <option value="Analytics" selected>Analytics</option>
                    <option value="Development">Development</option>
                    <option value="Testing">Testing</option>
                </select>
            </div>
            </li>
            
            <li>
                <div class="label"> Enter Company Name</div>
                <div class="inputCntlr">
                    <input type="text" name="" id="companyName" onkeypress="return textValidation(event)">
                </div>
            </li>
            <li>
                <div class="label"> Enter Company Location</div>
                <div class="inputCntlr">
                    <input type="text" name="" id="companyLocation" onkeypress="return textValidation(event)">
                </div>
            </li>
            <li> 
                <div class="label"> Enter Company Code</div>
                <div class="inputCntlr">
                    <input type="text" name="" id="companyCode">
                </div>  
            </li>
            <li>
                <div class="label"> Enter Basic Salary</div>
                <div class="inputCntlr">
                    <input type="text" name="" id="basicSalary" onkeypress="return numValidation(event)">              
                </div>  
            </li>
        </div>
        <input type="button" value="Get Salary Slip" class="btn" onclick="calculateData()">

    </body>
</html>
