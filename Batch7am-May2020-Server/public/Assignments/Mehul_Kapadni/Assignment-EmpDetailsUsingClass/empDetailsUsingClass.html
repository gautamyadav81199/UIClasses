        <h3>Employee Salary Details</h3>
        <div class="container">
            <li>Employee Name: <input type="text" name="" id="name" onkeypress="return textValidation(event)"></li>

                        <input type="radio" name="gender" id="" value="Female">Female
            </li>
            <li>
                <label >Department:</label>
                <select name="" id="department">
                    <option value="Marketing">Marketing</option>
                    <option value="Analytics" selected>Analytics</option>
                    <option value="Development">Development</option>
                    <option value="Testing">Testing</option>
                </select>
            </li>
            <li>Company Name: <input type="text" name="" id="companyName" onkeypress="return textValidation(event)"></li>
            <li>Company Location: <input type="text" name="" id="companyLocation" onkeypress="return textValidation(event)"></li>
            <li>Company Code: <input type="text" name="" id="companyCode"></li>
            <li>Basic Salary: <input type="text" name="" id="basicSalary" onkeypress="return numValidation(event)"></li>
        </div>
