<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .headline{
            width: 100%;
            border: 1px solid black;
            margin-bottom: 2px;
            text-align: center;
            color: orangered;
            text-transform: uppercase;
            background-color: lightgray;

        }
        .container{
            width: 100%;
            height: 700px;
            border: 1px solid;
            background-color: lightgray;
        }
        .box{
            border: 1px solid;
            width: 200px;
            height: 200px;
            text-align: center;
            margin: 10px;
        }
        .box1{
            background-color: darkcyan;
            position:absolute;
            top: 150px;
            left: 50px;
        }
        .box2{
            background-color: darkcyan;
            position:absolute;
            top: 200px;
            left: 100px;
        }
        .box3{
            background-color: darkcyan;
            position:absolute;
            top: 200px;
            right:100px;
            z-index: 4;
        }
        .box4{
            background-color: darkcyan;
            position:absolute;
            top: 150px;
            right: 50px;
        }

        .box5{
            background-color:blueviolet;
            position:absolute;
            top: 320px;
            left: 650px;
            align-items: center;
            z-index: 10;
        }
        .box6{
            background-color: palevioletred;
            position:absolute;
            top: 200px;
            left: 500px;
            align-items: center;
        }
        .box7{
            background-color: brown;
            position:absolute;
            top:200px;
            right: 520px;
            align-items: center;
        }
        .box8{
            background-color: green;
            position:absolute;
            bottom: 0px;
            right: 520px;
            align-items: center;
        }
        .box9{
            background-color: orange;
            position:absolute;
            bottom: 0px;
            left: 500px;
            align-items: center;
        }
        .box10{
            background-color: darkcyan;
            position:absolute;
            bottom: -50px;
            left: 50px;
        }
        .box11{
            background-color: darkcyan;
            position:absolute;
            bottom: 0px;
            left: 100px;
        }
        .box12{
            background-color: darkcyan;
            position:absolute;
            bottom: 0px;
            right:100px;
           
        }
        .box13{
            background-color: darkcyan;
            position:absolute;
            bottom: -50px;
            right: 50px;
        }


    </style>
    <div class="headline">
        <H1>Box Assignment</H1>
    </div>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
        <div class="box box11">box11</div>
        <div class="box box12">box12</div>
        <div class="box box13">box13</div>
    </div>
</body>
</html>
