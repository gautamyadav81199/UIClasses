<!DOCTYPE html>
<html>
	<head>
		<title>progress Crad Generator</title>
		<link rel="stylesheet" type="text/css" href="progressCard.css">
		<script type="text/javascript" src="progressCard.js"></script>
	</head>
	<body>
			<h3>Progerss Card Genereator</h3>
			<div class = "container">
				<ul>
					<li><b>Student name:</b><input type="text" id="sName" onkeypress="return validateName(event)">
						<div class="errMsg" id="nameErr">
							
						</div></li>

					<li><b>Student Age:</b><input type="text" id="sAge"  maxlength="2" onkeypress="return validateAge(event)"> </li>

					<li><b>Geneder:</b><input type="radio" name="gender" value="male"/>male
					            <input type="radio" name="gender" value="female"/>female</li>
					<li class="marksContainer">
						<u><b>Marks:</b></u><br>
						Maths:
						<input type="text" placeholder="m1" name="Maths" id="m1" maxlength="2" onkeypress="return validateMarks(event)">
						Science:<input type="text" placeholder="m2" name="Science" id="m2" maxlength="2" onkeypress="return validateMarks(event)">
						Social:<input type="text" placeholder="m3" name="Social" id="m3" maxlength="2" onkeypress="return validateMarks(event)">
						Hindi:<input type="text" placeholder="m4" name="Hindi" id="m4" maxlength="2" onkeypress="return validateMarks(event)">
						English:<input type="text" placeholder="m5" name="English" id="m5"maxlength="2" onkeypress="return validateMarks(event)">
					</li>
					<li> 
						<input type="button" value="Get Progress Card" onclick="readUserInput()">
					</li>
				</ul>
			</div>
			<div id="container"></div>
	</body>
</html>
