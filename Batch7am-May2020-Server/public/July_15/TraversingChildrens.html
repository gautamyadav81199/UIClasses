<html>
    <head>
        <title>Demonstrating Siblings</title>
        <script src="../jquery.js"></script>
        <style>
            .highlight  {
                background: green;
                border: 1px solid;
            }
            
        </style>
    </head>

    <body>
        <h2>Traversing Childrens</h2>
        <input type="button" value="Apply" onclick="applyChanges()">
        <div id="gParent">
            <div>
                <div>
                    <span>
                        content
                    </span>
                </div>
            </div>
        </div>
        <script>
            function applyChanges(event) {
               //$("#gParent").children().addClass("highlight");
               $("#gParent").find('span').addClass("highlight");
                
            }
        </script>
    </body>
</html>
