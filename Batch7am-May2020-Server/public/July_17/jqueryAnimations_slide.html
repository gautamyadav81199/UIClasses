<html>
    <head>
        <title>
            Demonstrating Jquery Animations
        </title>
        <script src="../jquery.js"></script>
        <style>
            .block {
                border: 1px solid;
                background-color: #ccc;
                width: 300px;
                height: 300px;
                text-align: center;
                margin: 10p;
                padding: 10px;
            }
            .btnContainre {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <H3>Jquery Animations</H3>
        <div id="thxBlock"></div>
        <div class="btnContainre">
            <input type="button" value="Slide Up" onclick="applyChanges('up')">
            <input type="button" value="Slide Down" onclick="applyChanges('dwn')">
            <input type="button" value="Toggling" onclick="applyChanges('tog')">
        </div>
        <div class="block">BLOCK</div>
        <script>
            function applyChanges(type) {
                $("#thxBlock").html("");

                switch(type) {
                    case 'up':
                        $(".block").slideUp(5000, function(){
                            $("#thxBlock").html("Thx for using our webpage");
                        });
                        break;
                    case 'dwn':
                        $(".block").slideDown(2000, function(){
                            
                        });
                        break;
                    case 'tog': 
                        $(".block").slideToggle(1000);
                        break;
                }
            }
        </script>
    </body>
</html>
