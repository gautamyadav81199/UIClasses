<html>
    <head>
        <title>
            Demonstrating html methods and selectors
        </title>
        <style>
            .container {
                margin: 10px;
                border: 1px solid;
            }
        </style>
        <script src="../jquery.js"></script>
    </head>
    <body>
        <h3>jquery SElectors</h3>
        <div>
            <div>ITem 1</div>
            <div name="user_test">ITem 2</div>
            <div name="user2">ITem 3</div>
            <div>ITem 4</div>
            <div name="user-sample">ITem 5</div>
        </div>
        <input type="button" value="Apply" onclick="applyChanges()">
        <script>
            function applyChanges() {
                
                //$("div:first-child").addClass("container");
                // $("div:nth-child(3)").addClass("container");

                $("div[name^=user]").addClass("container")
            }
        </script>
    </body>
</html>
