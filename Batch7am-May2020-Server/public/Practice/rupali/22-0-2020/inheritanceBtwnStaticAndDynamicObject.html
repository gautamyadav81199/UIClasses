<!DOCTYPE html>
<html>
    <head>
        <title>
            Demonstrating Inheritance between Static object and dynamic object.
        </title>
        <script type="text/javascript" src="app1.js"></script>
        <link rel="stylesheet" type="text/css" href="app1.css">
    </head>
    <body>
        <div class="title">
            Register for ABC Public School
        </div>
        <div class="container">
            <ul>
                <li>
                    Student name : <input type="text" id="sName">
                </li>
                <li>
                    Student age : <input type="text" id="sAge">
                </li>
                <li>
                    Country :
                    <select id="sCountry">
                        <option>India</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </li>
                <li>
                   Admission Class :
                    <select id="sClass">
                        <option> 1st class</option>
                        <option> 2nd class</option>
                        <option> 3rd class</option>
                        <option> 4th class</option>
                    </select>
                </li>
                <li>
                    <input type="button" value="Register" onclick="getRegDetails()">
                </li>
            </ul>
            <div id="displayBlock"></div>
        </div>
    </body>
</html>
