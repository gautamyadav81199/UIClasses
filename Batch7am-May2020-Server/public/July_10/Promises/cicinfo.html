<html>
    <head>
        <title>
            Demonstrating Jquery Promises
        </title>
        <link rel="stylesheet"  href="css/match.css"></link>
        <script src="../../jquery.js"></script>
        <script src="lib/jquery.loadTemplate-1.4.4.min.js"></script>
        <script src="js/loadMatchDetails.js"></script>
    </head>
    <body>
        <h3>
            Welcome to cricinfo
        </h3>
        <div class="matchBlock">
            <div class="subheading"> Match 1 Details</div>
            <div class="matchInfo_1"></div>
        </div>

        <script id="matchTemplate">
            <ul>
                <li>
                    Between: <span data-content="between"></span>
                </li>
                <li>
                    Type: <span data-content="matchType"></span>

                <li>
                    Location: <Span data-content="location"></Span>
                </li>
                <li>
                    Date: <span data-content="date"></span>
                </li>
            </ul>
        </script>
    </body>
</html>
