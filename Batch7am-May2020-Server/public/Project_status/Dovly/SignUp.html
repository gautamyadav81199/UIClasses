<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="" content="width=device-width, initial-scale=1">
		<title>Sign Up for Surprice Shopping</title>
		<link rel="stylesheet" type="text/css" href="SignUp.css">
		

	</head>
	<body>
		
		<img src="https://media.wired.com/photos/5c9040ee4950d24718d6da99/125:94/w_2393,h_1800,c_limit/shoppingcart-1066110386.jpg">

		<h1>Welcome to <i>ShowMe</i></h1>
		<form action="" id="login-form">
			
			<h2>Sign Up </h2>

			<div class="input-box">

				<input type="text" name="User Name" placeholder="User Name" onkeypress="return validateName(event)">
			</div>

			<div class="input-box">
				<input type="text" name="MailID" placeholder="User MailID">
				
				
			</div>

			<div class="input-box">
				<input type="Password" name="Password" placeholder="Enter Password">
				
			</div>
			<div class="input-box">
				<input type="Password" name="Password" placeholder="Confirm Password">
				
			</div>

			<div class="input-box">
				<input type="text" name="Mobile No" placeholder="Mobile No">
				
			</div>

			
			
			<label>
				<button type="submit"  name="Login" class="login-button">Register</button>
			</label>
			

			
		</form>

	</body>

	<footer>

	</footer>
</html>
