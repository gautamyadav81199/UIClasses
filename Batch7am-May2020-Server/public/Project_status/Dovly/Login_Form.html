<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="" content="width=device-width, initial-scale=1">
		<title>Login Into Surprice Shopping</title>
		<link rel="stylesheet" type="text/css" href="Login_Form.css">
		

	</head>
	<body>
		
		<img src="https://media.wired.com/photos/5c9040ee4950d24718d6da99/125:94/w_2393,h_1800,c_limit/shoppingcart-1066110386.jpg">

		<h1>Welcome to <i>ShowMe</i></h1>
		<form action="" id="login-form">
			
			<h2>Login </h2>

			<div class="input-box">
				<input type="text" name="MailID" placeholder="User MailID" onkeypress="return validateName(event)">
				<script type="text/javascript">
					function validateName(event){
						console.log(event.charCode);
						if((event.charCode>=97 && event.charCode<=122)|| (event.charCode>=65 && event.charCode<95)){
							return true;
						}else{
							return false;
						}
}

				</script>
				
			</div>

			<div class="input-box">
				<input type="Password" name="Password" placeholder="Password">
				
			</div>
			<label>
				<input type="checkbox" name="remember"><b>Remember Me</b>
			</label>
			
			<label>
				<button type="submit"  name="Login" class="login-button">Login</button>
			</label>
			<div class="button-links">
				<p>Don't have account? <a href="#" id="links">Sign Up</a></p>
			</div>
			<div>
				<p class="button-links" ><a href="#" id="links">Forgot Password?</a></p>
			</div>

			
		</form>

	</body>

	<footer>

	</footer>
</html>
