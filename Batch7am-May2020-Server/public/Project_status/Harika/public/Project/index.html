<!DOCTYPE html>
<html>
	<head>
		<title>
			Online Shopping
		</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/loginApp.css">
		<link rel="stylesheet" type="text/css" href="css/signUpApp.css">
		<link rel="stylesheet" type="text/css" href="css/FPwd.css">
		<link rel="stylesheet" type="text/css" href="css/ProdDetails.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="lib/handlebars.min-v4.7.6.js"></script>
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="js/loginData.js"></script>
		<script type="text/javascript" src="js/signupData.js"></script>
		<script type="text/javascript" src="js/fpwdData.js"></script>
		<script type="text/javascript" src="js/prodApp.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="Header">
				<img src="images/logo.jpg">
			<div class="title">	
				Harika Online Shopping 
				<marquee behavior="alternate" class="text">
						Always in Style!
				</marquee>
			</div>
		</div>
		<div class="pageContainer">


		</div>
		<div class="Footer">
			@CopyRights2020
		</div>

		<script id="loginTmplt">
			<div class="loginBox">
				<img src="images/avatar.png" class="avatar">
				<h2>Login Here</h2>
			<div>
				<p>User ID</p>
				<input type="text" placeholder="Enter User Id" id="uid" onkeypress="return validateUid(event)">
				<div class="uidError error">
					*User id is mandatory
				</div>

				<p>Password</p>
				<input type="password" placeholder="Enter Password" class="password" id="upwd" onkeypress="return validatePwd(event)">
				<i class="show fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
				<div class="upwdError error">
					*Password is mandatory
				</div>

				<div>
				<input type="submit" value="Login" onclick="readLoginData()">
				</div>

				<div class="link" onclick = "loadtemplate('signup');">Sign Up</div>
				<div class="link" onclick = "loadtemplate('forgotpwd');">Forgot Password?</div>
			</div>
		</div>
		<div class="mask"></div>
			<div class="popup">
				<p> Invalid user id or password </p>
				<input type="button" value="ok" onclick="closepopup()">
			</div>
		</script>

		<script id="signupTmplt">
			<div class="SignUpBox">
				<img src="images/avatar.png" class="avatar">
				<h2>Sign Up</h2>
				<div>
					<input type="text" placeholder="Enter Username" id="uname" onkeypress="return validateUname(event)">
					<div class="unameError error">
						*User name is mandatory
					</div>
					
					<input type="Password" placeholder="Enter Password" class="password" size="8" id="upwd" maxlength="8">
					<i class="show fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>

					<div id="pwdvalid"></div>

					<div class="upwdError error">
						*Password is mandatory
					</div>
					
					<input type="Password" placeholder="Re-enter Password" class="password" id="repwd" >
							
					<div class="repwdError error">
						*Re-enter Password
					</div>
				
					<input type="text" placeholder="Enter Mobile No." id ="unum" onkeypress="return validateNumbr(event)">

					<div id="numbrcheck"></div>

					<div class="unumError error">
						*Mobile no. is mandatory
					</div>

					<input type="text" placeholder="Enter Email-ID" id="mailId">

					<div id="emailcheck"></div>

					<div class="mailIdError error">
						*Email is mandatory
					</div>

					<input type="submit" value="SignUp" onclick="readSignUpData()">
					<div class="link gotoLogin" onclick="loadtemplate('login');">Go To Login Page</div>
				</div>
			</div>
		</script>

		<script id="fgpwdTmplt">
			<div class="FpwdBox">
				<div>
					Email ID:<input type="text" id="mailId"  value="">
					<div id="emailcheck"></div>

					<div class="mailIdError error">
						*Email is mandatory
					</div>

					<input type="submit"value="Done" onclick="readFpwdData()">
				</div>
			</div>
		</script>

		<script id="ProdDataTmplt">
			<ul class="details">
				<li>
					Product Name: {{name}}
				</li>

				<li>
					Product Price: {{price}}
				</li>

				<li>
					Product Manufacturer: {{manu}}
				</li>

				<li>
					Discount: {{discount}} 
				</li>

				<li>Seller Details: {{sDetails}} 
				</li>
				<li>
					<img src="{{imgUrl}}">
				</li>
			</ul>
		</script>
	</body>
</html>
