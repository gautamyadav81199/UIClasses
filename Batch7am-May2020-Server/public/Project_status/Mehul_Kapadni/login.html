<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="validation.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="bg-image" style="background-image: url('bg-01.jpg');">
        <div class="login-form">
            <form action="" class="userLogin">
                <span class="loginHeader">Login</span>
                <div class="input-class">
                    <span class="filedLabel">Username</span>
                    <div><input class="fieldInput" type="text" name="username" id="" placeholder="Type your username" onkeypress=" return userNameValidation(event)"></div>
                </div>
                <div class="input-class">
                    <span class="filedLabel">Password</span>
                    <div><input class="fieldInput" type="text" name="username" id="" placeholder="Type your password"></div>
                </div>
                <div class="forgot-pass">
                    <a href="#">
                        Forgot password?</a>
                </div>
                <div class="btn-login">
                <button >Login  </button>
            </div>

            <div class="signup-social text-center">
                <span style="font-size: 16px;">Or Sign Up Using</span>
                <div class="socil-icon">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
                </div>
            </div>
            </form>
            
        </div>
        </div>
    </div>
    
</body>
</html>
