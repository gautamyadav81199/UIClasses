<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="validation.js"></script>
    <title>Forgot Password Page</title>
</head>
<body>
    <div class="container">
        <div class="bg-image1" style="background-image: url('bg-01.jpg');">
        <div class="forgotPassword-form">
            <form action="" class="userLogin">
                <span class="loginHeader">Forgot Password</span>
                <div class="input-class">
                    <span class="filedLabel">Enter email address to retrieve password</span>
                    <div><input class="fieldInput" type="text" name="username" id="" placeholder="Enter the email" onkeypress="return emailValidation(event)"></div>
                </div>
                <div class="btn-submit">
                <button >Submit</button>
            </div>
            <div class="signinLogin">
            <div class="btnSignup">
                <button >Sign In</button>
            </div>
            <div class="btnLogin">
                <button >Sign Up</button>
            </div>
            </div>

            </div>
            </form>
            
        </div>
        </div>
    </div>

</body>
</html>
