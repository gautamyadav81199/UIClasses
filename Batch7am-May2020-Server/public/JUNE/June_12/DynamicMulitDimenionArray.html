<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			
			var data = [];

			var rows = prompt("enter rows size");
			rows = parseInt(rows);

			var col = prompt("enter rows size");
			col = parseInt(col);


			for (var i = 0 ; i < col; i++) {
				data[i] = [];
			}
			// data = [[], [], []]

			for (var i = 0 ; i < col; i++) {
				for (var j = 0; j < rows; j++) {
					data[i][j] = prompt("enter value for pos" +  i +  " th row " +  j + ' th column');
				}
			}

			for (var i = 0 ; i < col; i++) {
				for (var j = 0; j < rows; j++) {
					console.log(data[i][j])
				}
			}
			console.log(data);
		</script>
	</body>
</html>
