<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Inheritance between Static object and dynamic object.
		</title>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div class="title">
			Register for ABC Public School
		</div>
		<div class="container">
			<ul>
				<li>
					Student name: <input type="text" id="sname">
				</li>
				<li>
					Student Age: <input type="text" id="sAge">
				</li>
				<li>
					Country: 
					<select id="scountry">
						<option>India</option>
						<option>Japan</option>
						<option>USA</option>
					</select>
				</li>
				<li>
					Admission Class: 
					<select id="sclass">
						<option>2nd Class</option>
						<option>3rd Class</option>
						<option>4th Class</option>
						<option>5th Class</option>
					</select>
				</li>
				<li>
					<input  type="button" value="Register" onclick="getRegDetails()">
				</li>
			</ul>
			<div id="displayBlock"></div>
		</div>
	</body>
</html>
