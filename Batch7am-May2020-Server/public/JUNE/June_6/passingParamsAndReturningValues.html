			function readValues() {
				var a, b;
				a = prompt("enter value of a");
				a = parseInt(a);
				b = prompt("enter value of b");
				b = parseInt(b);

				var result = doSum(a, b);
				console.log("the sum is " + result);
			}

			function doSum(p1, b) {
				var result;
				result = p1 + b;
				return result;			
			}
