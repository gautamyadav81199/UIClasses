	<body>
		<h3>Student details...</h3>
		<script type="text/javascript">
			console.log("Student details page")
			var studentName, sGender, marks = [];
				var avg, total;
				var grade;
			function readStudnetData() {
				var a = 90;
				studentName = prompt("Enter student name");
				sAge = prompt("enter student age");
				
				sGender = prompt("enter student gender");

				marks[0] = prompt("enter subj 1 marks");
				marks[0] = parseInt(marks[0]);

				marks[2] = prompt("enter subj 3 marks");
				marks[2] = parseInt(marks[2]);

				marks[3] = parseInt(marks[3]);
				getTotAndAvg();
				getGrade();
			}
			function getTotAndAvg(){
				total = marks[0] + marks[1] + marks[2] + marks[3];
				avg = total / 4;
			}
			function displayData() {
				readStudnetData();

				console.log("Total marks " + total);
				console.log("avg marks " + avg);
				console.log("Grade " + grade);
			}

			function getGrade() {
				if (avg > 40) {
					grade = "Passed";
					if (avg >= 90) {
						grade = "Distinction"
					}
				} else {
					grade  = "Failed";
				}
			}
			displayData();
		</script>
