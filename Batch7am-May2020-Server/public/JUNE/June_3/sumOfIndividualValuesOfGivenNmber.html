<!DOCTYPE html>
<html>
	<head>
		<title>
			Looping CS demo - While loop
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var rem;
			var sum = 0;
			var n = prompt("enter value for n");
			n = parseInt(n);
			/*while (n > 0) {
				rem = n % 10;
				sum = sum + rem;
				n = n / 10;
				n = parseInt(n);
			}*/
			for (var i = 1; n > 0; i++) {
				rem = n % 10;
				sum = sum + rem;
				n = n / 10;
				n = parseInt(n);
			}
			console.log("the sum of individual no. is " + sum);
			console.log("Total iterations it took " + (i-1));
		</script>
	</body>
</html>
